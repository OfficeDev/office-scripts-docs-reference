items:
  - uid: 'excel-scripts!Excel.SlicerCollection:class'
    summary: |-
      Represents a collection of all the slicer objects on the workbook or a worksheet.

      \[Api set: ExcelApi 1.10\]
    name: Excel.SlicerCollection
    fullName: Excel.SlicerCollection
    langs:
      - typeScript
    type: class
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.SlicerCollection#add:member(1)'
      - 'excel-scripts!Excel.SlicerCollection#context:member'
      - 'excel-scripts!Excel.SlicerCollection#getCount:member(1)'
      - 'excel-scripts!Excel.SlicerCollection#getItem:member(1)'
      - 'excel-scripts!Excel.SlicerCollection#getItemAt:member(1)'
      - 'excel-scripts!Excel.SlicerCollection#getItemOrNullObject:member(1)'
      - 'excel-scripts!Excel.SlicerCollection#items:member'
