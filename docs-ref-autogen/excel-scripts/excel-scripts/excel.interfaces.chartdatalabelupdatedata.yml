    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelUpdateData#position:member'
    summary: >-
      DataLabelPosition value that represents the position of the data label. See Excel.ChartDataLabelPosition for
      details.


      \[Api set: ExcelApi 1.7\]
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        position?: Excel.ChartDataLabelPosition | "Invalid" | "None" | "Center" | "InsideEnd" | "InsideBase" |
        "OutsideEnd" | "Left" | "Right" | "Top" | "Bottom" | "BestFit" | "Callout";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartDataLabelUpdateData#position~0:complex'
