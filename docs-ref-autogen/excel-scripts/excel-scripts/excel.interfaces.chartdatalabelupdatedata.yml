  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelUpdateData#autoText:member'
    summary: |-
      Boolean value representing if data label automatically generates appropriate text based on context.

      \[Api set: ExcelApi 1.8\]
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelUpdateData#format:member'
    summary: |-
      Represents the format of chart data label.

      \[Api set: ExcelApi 1.8\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartDataLabelFormatUpdateData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartDataLabelFormatUpdateData:interface'
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelUpdateData#formula:member'
    summary: |-
      String value that represents the formula of chart data label using A1-style notation.

