items:
  - uid: 'excel-scripts!Excel.SearchCriteria:interface'
    summary: |-
      Represents the search criteria to be used.

      \[Api set: ExcelApi 1.9\]
    name: Excel.SearchCriteria
    fullName: Excel.SearchCriteria
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.SearchCriteria#completeMatch:member'
      - 'excel-scripts!Excel.SearchCriteria#matchCase:member'
      - 'excel-scripts!Excel.SearchCriteria#searchDirection:member'
  - uid: 'excel-scripts!Excel.SearchCriteria#completeMatch:member'
    summary: >-
      Specifies whether the match needs to be complete or partial. A complete match matches the entire contents of the
      cell. A partial match matches a substring within the content of the cell (e.g., `cat` partially matches
      `caterpillar` and `scatter`<!-- -->). Default is false (partial).


      \[Api set: ExcelApi 1.9\]
    name: completeMatch
    fullName: completeMatch
    langs:
      - typeScript
    type: property
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.SearchCriteria#matchCase:member'
    summary: |-
      Specifies whether the match is case sensitive. Default is false (insensitive).

      \[Api set: ExcelApi 1.9\]
    name: matchCase
    fullName: matchCase
    langs:
      - typeScript
    type: property
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.SearchCriteria#searchDirection:member'
    summary: |-
      Specifies the search direction. Default is forward. See Excel.SearchDirection.

      \[Api set: ExcelApi 1.9\]
    name: searchDirection
    fullName: searchDirection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'searchDirection?: Excel.SearchDirection | "Forward" | "Backwards";'
      return:
        type:
          - 'excel-scripts!Excel.SearchCriteria#searchDirection~0:complex'
