### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.Interfaces.RangeBorderData:interface'
    summary: An interface describing the data returned by calling `rangeBorder.toJSON()`<!-- -->.
    name: Excel.Interfaces.RangeBorderData
    fullName: Excel.Interfaces.RangeBorderData
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.RangeBorderData#color:member'
      - 'excel-scripts!Excel.Interfaces.RangeBorderData#sideIndex:member'
      - 'excel-scripts!Excel.Interfaces.RangeBorderData#style:member'
      - 'excel-scripts!Excel.Interfaces.RangeBorderData#tintAndShade:member'
      - 'excel-scripts!Excel.Interfaces.RangeBorderData#weight:member'
  - uid: 'excel-scripts!Excel.Interfaces.RangeBorderData#color:member'
    summary: >-
      HTML color code representing the color of the border line, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML
      color (e.g. "orange").


      \[Api set: ExcelApi 1.1\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.RangeBorderData#sideIndex:member'
    summary: |-
      Constant value that indicates the specific side of the border. See Excel.BorderIndex for details. Read-only.

      \[Api set: ExcelApi 1.1\]
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        sideIndex?: Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" |
        "InsideHorizontal" | "DiagonalDown" | "DiagonalUp";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.RangeBorderData#sideIndex~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.RangeBorderData#style:member'
    summary: >-
      One of the constants of line style specifying the line style for the border. See Excel.BorderLineStyle for
      details.


      \[Api set: ExcelApi 1.1\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" |
        "SlantDashDot";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.RangeBorderData#style~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.RangeBorderData#tintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a color for Range Border, the value is between -1 (darkest) and
      1 (brightest), with 0 for the original color. A null value indicates that the border doesn't have uniform
      tintAndShade setting.


      \[Api set: ExcelApi 1.9\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.RangeBorderData#weight:member'
    summary: |-
      Specifies the weight of the border around a range. See Excel.BorderWeight for details.

      \[Api set: ExcelApi 1.1\]
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.RangeBorderData#weight~0:complex'
