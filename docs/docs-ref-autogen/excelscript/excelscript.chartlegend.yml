### YamlMime:TSType
name: ExcelScript.ChartLegend
uid: ExcelScript!ExcelScript.ChartLegend:interface
package: ExcelScript!
fullName: ExcelScript.ChartLegend
summary: Represents the legend in a chart.
remarks: |-


  #### Examples

  ```TypeScript
  /**
   * This sample configures the chart legend.
   * This sample assumes there's a chart on the current worksheet.
   */
  function main(workbook: ExcelScript.Workbook) {
    // Get the first chart on the current worksheet.
    const sheet = workbook.getActiveWorksheet();
    const chart = sheet.getCharts()[0];
    
    // Configure legend.
    const legend: ExcelScript.ChartLegend = chart.getLegend();
    legend.setPosition(ExcelScript.ChartLegendPosition.bottom);
    legend.setVisible(true);
  }
  ```

