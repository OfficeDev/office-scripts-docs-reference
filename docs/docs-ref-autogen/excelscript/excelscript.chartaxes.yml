### YamlMime:TSType
name: ExcelScript.ChartAxes
uid: ExcelScript!ExcelScript.ChartAxes:interface
package: ExcelScript!
fullName: ExcelScript.ChartAxes
summary: Represents the chart axes.
remarks: |-


  #### Examples

  ```TypeScript
  /**
   * This sample gets the chart axes and customizes them.
   * This sample assumes there's a chart on the current worksheet.
   */
  function main(workbook: ExcelScript.Workbook) {
    // Get the first chart on the current worksheet.
    const sheet = workbook.getActiveWorksheet();
    const chart = sheet.getCharts()[0];
    
    // Access and customize axes.
    const axes: ExcelScript.ChartAxes = chart.getAxes();
    axes.getValueAxis().setDisplayUnit(ExcelScript.ChartAxisDisplayUnit.thousands);
    axes.getCategoryAxis().setVisible(true);
  }
  ```

