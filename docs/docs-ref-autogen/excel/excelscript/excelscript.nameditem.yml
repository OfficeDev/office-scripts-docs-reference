      - 'ExcelScript!ExcelScript.NamedItem#getRange:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#getScope:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#getType:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#getValue:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#getVisible:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#getWorksheet:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#setComment:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#setFormula:member(1)'
      - 'ExcelScript!ExcelScript.NamedItem#setVisible:member(1)'
