items:
  - uid: 'ExcelScript!ExcelScript.NamedItem:interface'
    summary: >-
      Represents a defined name for a range of cells or value. Names can be primitive named objects (as seen in the type
      below), range object, or a reference to a range. This object can be used to obtain range object associated with
      names.
    name: ExcelScript.NamedItem
    fullName: ExcelScript.NamedItem
    langs:
      - typeScript
    type: interface
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.NamedItem#delete:member(1)'
