  - name: setRule(rule)
    uid: 'ExcelScript!ExcelScript.DataValidation#setRule:member(1)'
    package: ExcelScript!
    fullName: setRule(rule)
    summary: Data validation rule that contains different type of data validation criteria.
    remarks: ''
