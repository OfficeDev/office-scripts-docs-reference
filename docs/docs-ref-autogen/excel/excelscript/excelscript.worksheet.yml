  - name: 'addSlicer(slicerSource, sourceField, slicerDestination)'
    uid: 'ExcelScript!ExcelScript.Worksheet#addSlicer:member(1)'
    package: ExcelScript!
    fullName: 'addSlicer(slicerSource, sourceField, slicerDestination)'
    summary: Adds a new slicer to the workbook.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        addSlicer(
                    slicerSource: string | PivotTable | Table,
                    sourceField: string | PivotField | number | TableColumn,
                    slicerDestination?: string | Worksheet
                ): Slicer;
      parameters:
        - id: slicerSource
          description: >-
            The data source that the new slicer will be based on. It can be a
            PivotTable object, a Table object or a string. When a PivotTable
            object is passed, the data source is the source of the PivotTable
            object. When a Table object is passed, the data source is the Table
            object. When a string is passed, it is interpreted as the name/id of
            a PivotTable/Table.
          type: >-
            string | ExcelScript!ExcelScript.<xref uid="PivotTable:interface" />
            | ExcelScript!ExcelScript.<xref uid="Table:interface" />
        - id: sourceField
          description: >-
            The field in the data source to filter by. It can be a PivotField
            object, a TableColumn object, the id of a PivotField or the id/name
            of TableColumn.
          type: >-
            string | ExcelScript!ExcelScript.<xref uid="PivotField:interface" />
            | number | ExcelScript!ExcelScript.<xref uid="TableColumn:interface"
            />
        - id: slicerDestination
          description: >-
            Optional. The worksheet where the new slicer will be created in. It
            can be a Worksheet object or the name/id of a worksheet. This
            parameter can be omitted if the slicer collection is retrieved from
            worksheet.
          type: 'string | ExcelScript!ExcelScript.<xref uid="Worksheet:interface" />'
      return:
        type: 'ExcelScript!ExcelScript.<xref uid="Slicer:interface" />'
        description: ''
  - name: 'addTable(address, hasHeaders)'
    uid: 'ExcelScript!ExcelScript.Worksheet#addTable:member(1)'
    package: ExcelScript!
    fullName: 'addTable(address, hasHeaders)'
    summary: >-
      Create a new table. The range object or source address determines the
      worksheet under which the table will be added. If the table cannot be
      added (e.g., because the address is invalid, or the table would overlap
      with another table), an error will be thrown.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addTable(address: Range | string, hasHeaders: boolean): Table;'
      parameters:
        - id: address
          description: >-
            A Range object, or a string address or name of the range
            representing the data source. If the address does not contain a
            sheet name, the currently-active sheet is used.
          type: 'ExcelScript!ExcelScript.<xref uid="Range:interface" /> | string'
        - id: hasHeaders
          description: >-
            Boolean value that indicates whether the data being imported has
            column labels. If the source does not contain headers (i.e,. when
            this property set to false), Excel will automatically generate
            header shifting the data down by one row.
          type: boolean
      return:
        type: 'ExcelScript!ExcelScript.<xref uid="Table:interface" />'
        description: |-


          #### Examples

          ```javascript
          /**
           * This sample creates a table from the current worksheet's used range, then sorts it based on the first column.
           */
          function main(workbook: ExcelScript.Workbook) {
            // Get the current worksheet.
            let selectedSheet = workbook.getActiveWorksheet();

            // Create a table with the used cells.
            let usedRange = selectedSheet.getUsedRange();
            let newTable = selectedSheet.addTable(usedRange, true);

            // Sort the table using the first column.
            newTable.getSort().apply([{ key: 0, ascending: true }]);
          }
          ```
