name: ExcelScript.Line
uid: ExcelScript!ExcelScript.Line:interface
package: ExcelScript!
fullName: ExcelScript.Line
summary: >-
  Represents a line inside a worksheet. To get the corresponding `Shape` object,
  use `Line.shape`<!-- -->.
remarks: ''

isPreview: false
isDeprecated: false
