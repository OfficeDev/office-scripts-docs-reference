      parameters:
        - id: range
          description: The range over which the AutoFilter will apply on.
          type:
            - 'excel!Excel.AutoFilter#apply~0:complex'
        - id: columnIndex
          description: The zero-based column index to which the AutoFilter is applied.
          type:
            - number
        - id: criteria
          description: The filter criteria.
          type:
            - 'excel!Excel.FilterCriteria:interface'
  - uid: 'excel!Excel.AutoFilter#clearCriteria:member(1)'
    summary: Clears the filter criteria of the AutoFilter.
    name: clearCriteria()
    fullName: clearCriteria()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clearCriteria(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.AutoFilter#context:member'
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel!Excel.RequestContext:class'
  - uid: 'excel!Excel.AutoFilter#criteria:member'
    summary: An array that holds all the filter criteria in the autofiltered range. Read-Only.
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly criteria: Excel.FilterCriteria[];'
      return:
        type:
          - 'excel!Excel.AutoFilter#criteria~0:complex'
  - uid: 'excel!Excel.AutoFilter#enabled:member'
    summary: Indicates if the AutoFilter is enabled or not. Read-Only.
    name: enabled
    fullName: enabled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly enabled: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.AutoFilter#getRange:member(1)'
    summary: Returns the Range object that represents the range to which the AutoFilter applies.
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: ''
  - uid: 'excel!Excel.AutoFilter#getRangeOrNullObject:member(1)'
    summary: >-
      Returns the Range object that represents the range to which the AutoFilter applies. If there is no Range object
      associated with the AutoFilter, this method returns a null object.
    name: getRangeOrNullObject()
    fullName: getRangeOrNullObject()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRangeOrNullObject(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: ''
  - uid: 'excel!Excel.AutoFilter#isDataFiltered:member'
    summary: Indicates if the AutoFilter has filter criteria. Read-Only.
    name: isDataFiltered
    fullName: isDataFiltered
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly isDataFiltered: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.AutoFilter#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.AutoFilter;'
      return:
        type:
          - 'excel!Excel.AutoFilter:class'
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.AutoFilter#load:member(2)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.AutoFilter;
      return:
        type:
          - 'excel!Excel.AutoFilter:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: >-
            `propertyNamesAndPaths.select` is a comma-delimited string that specifies the properties to load, and
            `propertyNamesAndPaths.expand` is a comma-delimited string that specifies the navigation properties to load.
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel!Excel.AutoFilter#reapply:member(1)'
    summary: Applies the specified Autofilter object currently on the range.
    name: reapply()
    fullName: reapply()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'reapply(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.AutoFilter#remove:member(1)'
    summary: Removes the AutoFilter for the range.
    name: remove()
    fullName: remove()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'remove(): void;'
      return:
        type:
          - void
        description: ''
