  - uid: 'excel!Excel.ChartLegendFormat#font:member'
    summary: 'Represents the font attributes such as font name, font size, color, etc. of a chart legend. Read-only.'
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Excel.ChartFont;'
      return:
        type:
          - 'excel!Excel.ChartFont:class'
        description: |-


          #### Examples

          ```typescript
          async function main(context: Excel.RequestContext) {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let chart = sheet.charts.getItemAt(0);
              chart.legend.visible = true;

              // Format the legend font.
              let font = chart.legend.format.font;
              font.bold = true;
              font.color = "red";
              font.italic = true;
              font.size = 15;
              font.name = "Calibri";
              font.underline = "Single";

              await context.sync();
          }
          ```
