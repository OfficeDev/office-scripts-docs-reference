  - uid: 'excel!ExcelScript.ChartSeriesBy:enum'
    summary: >-
      Specifies whether the series are by rows or by columns. On Desktop, the "auto" option will inspect the source data
      shape to automatically guess whether the data is by rows or columns; in Excel on the web, "auto" will simply
      default to "columns".
