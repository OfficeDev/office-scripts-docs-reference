    summary: >-
      Represents the AutoFilter object. AutoFilter turns the values in Excel column into specific filters based on the
      cell contents.
    name: ExcelScript.AutoFilter
    fullName: ExcelScript.AutoFilter
    langs:
      - typeScript
    type: interface
