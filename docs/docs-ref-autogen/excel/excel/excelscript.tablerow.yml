items:
  - uid: 'excel!ExcelScript.TableRow:interface'
    summary: >-
      Represents a row in a table.


      Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object
      represent the physical location of the table row, but not the data. That is, if the data is sorted or if new rows
      are added, a table row will continue to point at the index for which it was created.
    name: ExcelScript.TableRow
    fullName: ExcelScript.TableRow
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!ExcelScript.TableRow#delete:member(1)'
      - 'excel!ExcelScript.TableRow#getRange:member(1)'
      - 'excel!ExcelScript.TableRow#getValues:member(1)'
      - 'excel!ExcelScript.TableRow#setValues:member(1)'
