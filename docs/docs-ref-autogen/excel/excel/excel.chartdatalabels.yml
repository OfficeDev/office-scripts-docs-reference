  - uid: 'excel!Excel.ChartDataLabels#autoText:member'
    summary: Represents whether data labels automatically generate appropriate text based on context.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#context:member'
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel!Excel.RequestContext:class'
  - uid: 'excel!Excel.ChartDataLabels#format:member'
    summary: 'Represents the format of chart data labels, which includes fill and font formatting. Read-only.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: Excel.ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:class'
  - uid: 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
    summary: >-
      Represents the horizontal alignment for chart data label. See Excel.ChartTextHorizontalAlignment for details. This
      property is valid only when TextOrientation of data label is 0.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        horizontalAlignment: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" |
        "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
    summary: >-
      Represents whether or not the number format is linked to the cells. If true, the number format will change in the
      labels when it changes in the cells
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartDataLabels;'
      return:
        type:
          - 'excel!Excel.ChartDataLabels:class'
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabels#load:member(2)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.ChartDataLabels;
      return:
        type:
          - 'excel!Excel.ChartDataLabels:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: >-
            `propertyNamesAndPaths.select` is a comma-delimited string that specifies the properties to load, and
            `propertyNamesAndPaths.expand` is a comma-delimited string that specifies the navigation properties to load.
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
