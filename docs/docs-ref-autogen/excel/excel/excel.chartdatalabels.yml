    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        position: Excel.ChartDataLabelPosition | "Invalid" | "None" | "Center" | "InsideEnd" | "InsideBase" |
        "OutsideEnd" | "Left" | "Right" | "Top" | "Bottom" | "BestFit" | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#position~0:complex'
