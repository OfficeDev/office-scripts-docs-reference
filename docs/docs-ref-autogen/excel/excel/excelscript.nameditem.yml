        description: ''
  - uid: 'excel!ExcelScript.NamedItem#getScope:member(1)'
    summary: >-
      Indicates whether the name is scoped to the workbook or to a specific worksheet. Possible values are: Worksheet,
      Workbook. Read-only.
    name: getScope()
    fullName: getScope()
    langs:
      - typeScript
