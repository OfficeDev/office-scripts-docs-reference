items:
  - uid: 'excel!ExcelScript.NamedItem:interface'
    summary: >-
      Represents a defined name for a range of cells or value. Names can be primitive named objects (as seen in the type
      below), range object, or a reference to a range. This object can be used to obtain range object associated with
      names.
    name: ExcelScript.NamedItem
    fullName: ExcelScript.NamedItem
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!ExcelScript.NamedItem#delete:member(1)'
      - 'excel!ExcelScript.NamedItem#getArrayValues:member(1)'
      - 'excel!ExcelScript.NamedItem#getComment:member(1)'
      - 'excel!ExcelScript.NamedItem#getFormula:member(1)'
      - 'excel!ExcelScript.NamedItem#getName:member(1)'
      - 'excel!ExcelScript.NamedItem#getRange:member(1)'
      - 'excel!ExcelScript.NamedItem#getScope:member(1)'
      - 'excel!ExcelScript.NamedItem#getType:member(1)'
      - 'excel!ExcelScript.NamedItem#getValue:member(1)'
      - 'excel!ExcelScript.NamedItem#getVisible:member(1)'
      - 'excel!ExcelScript.NamedItem#setComment:member(1)'
      - 'excel!ExcelScript.NamedItem#setFormula:member(1)'
      - 'excel!ExcelScript.NamedItem#setVisible:member(1)'
