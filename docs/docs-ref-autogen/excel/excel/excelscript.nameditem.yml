    name: getFormula()
    fullName: getFormula()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getFormula(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'excel!ExcelScript.NamedItem#getName:member(1)'
