    name: getName()
    fullName: getName()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getName(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'excel!ExcelScript.NamedItem#getRange:member(1)'
    summary: >-
      Returns the range object that is associated with the name. Returns a null object if the named item's type is not a
      range.
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Range;'
