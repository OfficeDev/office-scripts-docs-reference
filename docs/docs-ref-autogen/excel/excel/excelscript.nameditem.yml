      return:
        type:
          - 'excel!ExcelScript.NamedItemType:enum'
        description: ''
  - uid: 'excel!ExcelScript.NamedItem#getValue:member(1)'
    summary: 'Represents the value computed by the name''s formula. For a named range, will return the range address. Read-only.'
