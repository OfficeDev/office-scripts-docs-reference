### YamlMime:UniversalReference
items:
  - uid: 'excel!ExcelScript.AutoFillType:enum'
    summary: The behavior types when AutoFill is used on a range in the workbook.
    name: ExcelScript.AutoFillType
    fullName: ExcelScript.AutoFillType
    langs:
      - typeScript
    type: enum
    package: excel!
    children:
      - 'excel!ExcelScript.AutoFillType.fillCopy:member'
      - 'excel!ExcelScript.AutoFillType.fillDays:member'
      - 'excel!ExcelScript.AutoFillType.fillDefault:member'
      - 'excel!ExcelScript.AutoFillType.fillFormats:member'
      - 'excel!ExcelScript.AutoFillType.fillMonths:member'
      - 'excel!ExcelScript.AutoFillType.fillSeries:member'
      - 'excel!ExcelScript.AutoFillType.fillValues:member'
      - 'excel!ExcelScript.AutoFillType.fillWeekdays:member'
      - 'excel!ExcelScript.AutoFillType.fillYears:member'
      - 'excel!ExcelScript.AutoFillType.flashFill:member'
      - 'excel!ExcelScript.AutoFillType.growthTrend:member'
      - 'excel!ExcelScript.AutoFillType.linearTrend:member'
  - uid: 'excel!ExcelScript.AutoFillType.fillCopy:member'
    summary: Populates the adjacent cells with data based on the selected data.
    name: fillCopy
    fullName: fillCopy
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillDays:member'
    summary: >-
      A version of "FillSeries" for dates that bases the pattern on either the day of the month or the day of the week,
      depending on the context.
    name: fillDays
    fullName: fillDays
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillDefault:member'
    summary: Populates the adjacent cells based on the surrounding data (the standard AutoFill behavior).
    name: fillDefault
    fullName: fillDefault
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillFormats:member'
    summary: Populates the adjacent cells with the selected formulas.
    name: fillFormats
    fullName: fillFormats
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillMonths:member'
    summary: A version of "FillSeries" for dates that bases the pattern on the month.
    name: fillMonths
    fullName: fillMonths
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillSeries:member'
    summary: Populates the adjacent cells with data that follows a pattern in the copied cells.
    name: fillSeries
    fullName: fillSeries
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillValues:member'
    summary: Populates the adjacent cells with the selected values.
    name: fillValues
    fullName: fillValues
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillWeekdays:member'
    summary: A version of "FillSeries" for dates that bases the pattern on the day of the week and only includes weekdays.
    name: fillWeekdays
    fullName: fillWeekdays
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.fillYears:member'
    summary: A version of "FillSeries" for dates that bases the pattern on the year.
    name: fillYears
    fullName: fillYears
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.flashFill:member'
    summary: Populates the adjacent cells by using Excel's FlashFill feature.
    name: flashFill
    fullName: flashFill
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.growthTrend:member'
    summary: >-
      A version of "FillSeries" for numbers that fills out the values in the adjacent cells according to a growth trend
      model.
    name: growthTrend
    fullName: growthTrend
    langs:
      - typeScript
    type: field
  - uid: 'excel!ExcelScript.AutoFillType.linearTrend:member'
    summary: >-
      A version of "FillSeries" for numbers that fills out the values in the adjacent cells according to a linear trend
      model.
    name: linearTrend
    fullName: linearTrend
    langs:
      - typeScript
    type: field
