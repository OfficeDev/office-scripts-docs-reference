items:
  - uid: 'excel!ExcelScript.ReplaceCriteria:interface'
    summary: Represents the replace criteria to be used.
    name: ExcelScript.ReplaceCriteria
    fullName: ExcelScript.ReplaceCriteria
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!ExcelScript.ReplaceCriteria#completeMatch:member'
      - 'excel!ExcelScript.ReplaceCriteria#matchCase:member'
  - uid: 'excel!ExcelScript.ReplaceCriteria#completeMatch:member'
    summary: >-
      Specifies whether the match needs to be complete or partial. A complete match matches the entire contents of the
      cell. A partial match matches a substring within the content of the cell (e.g., `cat` partially matches
      `caterpillar` and `scatter`<!-- -->). Default is false (partial).
    name: completeMatch
    fullName: completeMatch
    langs:
      - typeScript
    type: property
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!ExcelScript.ReplaceCriteria#matchCase:member'
    summary: Specifies whether the match is case sensitive. Default is false (insensitive).
    name: matchCase
    fullName: matchCase
    langs:
      - typeScript
    type: property
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type:
          - boolean
