### YamlMime:UniversalReference
items:
  - uid: 'excel!ExcelScript.ShapeFill:interface'
    summary: Represents the fill formatting of a shape object.
    name: ExcelScript.ShapeFill
    fullName: ExcelScript.ShapeFill
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!ExcelScript.ShapeFill#clear:member(1)'
      - 'excel!ExcelScript.ShapeFill#getForegroundColor:member(1)'
      - 'excel!ExcelScript.ShapeFill#getTransparency:member(1)'
      - 'excel!ExcelScript.ShapeFill#getType:member(1)'
      - 'excel!ExcelScript.ShapeFill#setForegroundColor:member(1)'
      - 'excel!ExcelScript.ShapeFill#setSolidColor:member(1)'
      - 'excel!ExcelScript.ShapeFill#setTransparency:member(1)'
  - uid: 'excel!ExcelScript.ShapeFill#clear:member(1)'
    summary: Clears the fill formatting of this shape.
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!ExcelScript.ShapeFill#getForegroundColor:member(1)'
    summary: >-
      Represents the shape fill foreground color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a
      named HTML color (e.g. "orange")
    name: getForegroundColor()
    fullName: getForegroundColor()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getForegroundColor(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'excel!ExcelScript.ShapeFill#getTransparency:member(1)'
    summary: >-
      Returns or sets the transparency percentage of the fill as a value from 0.0 (opaque) through 1.0 (clear). Returns
      null if the shape type does not support transparency or the shape fill has inconsistent transparency, such as with
      a gradient fill type.
    name: getTransparency()
    fullName: getTransparency()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getTransparency(): number;'
      return:
        type:
          - number
        description: ''
  - uid: 'excel!ExcelScript.ShapeFill#getType:member(1)'
    summary: Returns the fill type of the shape. Read-only. See Excel.ShapeFillType for details.
    name: getType()
    fullName: getType()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getType(): ShapeFillType;'
      return:
        type:
          - 'excel!ExcelScript.ShapeFillType:enum'
        description: ''
  - uid: 'excel!ExcelScript.ShapeFill#setForegroundColor:member(1)'
    summary: >-
      Represents the shape fill foreground color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a
      named HTML color (e.g. "orange")
    name: setForegroundColor(foregroundColor)
    fullName: setForegroundColor(foregroundColor)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setForegroundColor(foregroundColor: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: foregroundColor
          description: ''
          type:
            - string
  - uid: 'excel!ExcelScript.ShapeFill#setSolidColor:member(1)'
    summary: Sets the fill formatting of the shape to a uniform color. This changes the fill type to "Solid".
    name: setSolidColor(color)
    fullName: setSolidColor(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: color
          description: >-
            A string that represents the fill color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a
            named HTML color (e.g. "orange").
          type:
            - string
  - uid: 'excel!ExcelScript.ShapeFill#setTransparency:member(1)'
    summary: >-
      Returns or sets the transparency percentage of the fill as a value from 0.0 (opaque) through 1.0 (clear). Returns
      null if the shape type does not support transparency or the shape fill has inconsistent transparency, such as with
      a gradient fill type.
    name: setTransparency(transparency)
    fullName: setTransparency(transparency)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setTransparency(transparency: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: transparency
          description: ''
          type:
            - number
references:
