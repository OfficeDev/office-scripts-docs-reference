items:
  - uid: 'excel!ExcelScript.ConditionalFormat:interface'
    summary: >-
      An object encapsulating a conditional format's range, format, rule, and other properties. To learn more about the
      conditional formatting object model, read [Apply conditional formatting to Excel
      ranges](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-conditional-formatting)<!-- -->.
    name: ExcelScript.ConditionalFormat
    fullName: ExcelScript.ConditionalFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!ExcelScript.ConditionalFormat#delete:member(1)'
      - 'excel!ExcelScript.ConditionalFormat#getCellValue:member(1)'
      - 'excel!ExcelScript.ConditionalFormat#getColorScale:member(1)'
