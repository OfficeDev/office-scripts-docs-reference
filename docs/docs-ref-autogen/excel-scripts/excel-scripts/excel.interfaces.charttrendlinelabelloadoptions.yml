  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#autoText:member'
    summary: Boolean value representing if trendline label automatically generates appropriate text based on context.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#format:member'
    summary: Represents the format of chart trendline label.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelFormatLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#formula:member'
    summary: String value that represents the formula of chart trendline label using A1-style notation.
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#height:member'
    summary: >-
      Returns the height, in points, of the chart trendline label. Read-only. Null if chart trendline label is not
      visible.
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#horizontalAlignment:member'
    summary: >-
      Represents the horizontal alignment for chart trendline label. See Excel.ChartTextHorizontalAlignment for details.
      This property is valid only when TextOrientation of trendline label is -90, 90, or 180.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#left:member'
    summary: >-
      Represents the distance, in points, from the left edge of chart trendline label to the left edge of chart area.
      Null if chart trendline label is not visible.
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#linkNumberFormat:member'
    summary: >-
      Boolean value representing if the number format is linked to the cells (so that the number format changes in the
      labels when it changes in the cells).
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#numberFormat:member'
    summary: String value that represents the format code for trendline label.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#text:member'
    summary: String representing the text of the trendline label on a chart.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#textOrientation:member'
    summary: >-
      Represents the text orientation of chart trendline label. The value should be an integer either from -90 to 90, or
      180 for vertically-oriented text.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#top:member'
    summary: >-
      Represents the distance, in points, from the top edge of chart trendline label to the top of chart area. Null if
      chart trendline label is not visible.
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#verticalAlignment:member'
    summary: >-
      Represents the vertical alignment of chart trendline label. See Excel.ChartTextVerticalAlignment for details. This
      property is valid only when TextOrientation of trendline label is 0.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions#width:member'
    summary: >-
      Returns the width, in points, of the chart trendline label. Read-only. Null if chart trendline label is not
      visible.
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width?: boolean;'
      return:
        type:
          - boolean
