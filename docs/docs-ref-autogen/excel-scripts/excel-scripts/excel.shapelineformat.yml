### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.ShapeLineFormat:class'
    summary: >-
      Represents the line formatting for the shape object. For images and geometric shapes, line formatting represents
      the border of the shape.
    name: Excel.ShapeLineFormat
    fullName: Excel.ShapeLineFormat
    langs:
      - typeScript
    type: class
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.ShapeLineFormat#color:member'
      - 'excel-scripts!Excel.ShapeLineFormat#context:member'
      - 'excel-scripts!Excel.ShapeLineFormat#dashStyle:member'
      - 'excel-scripts!Excel.ShapeLineFormat#load:member(1)'
      - 'excel-scripts!Excel.ShapeLineFormat#load:member(2)'
      - 'excel-scripts!Excel.ShapeLineFormat#set:member(1)'
      - 'excel-scripts!Excel.ShapeLineFormat#style:member'
      - 'excel-scripts!Excel.ShapeLineFormat#transparency:member'
      - 'excel-scripts!Excel.ShapeLineFormat#visible:member'
      - 'excel-scripts!Excel.ShapeLineFormat#weight:member'
  - uid: 'excel-scripts!Excel.ShapeLineFormat#color:member'
    summary: >-
      Represents the line color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML color
      (e.g. "orange").
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.ShapeLineFormat#context:member'
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel-scripts!Excel.RequestContext:class'
  - uid: 'excel-scripts!Excel.ShapeLineFormat#dashStyle:member'
    summary: >-
      Represents the line style of the shape. Returns null when the line is not visible or there are inconsistent dash
      styles. See Excel.ShapeLineStyle for details.
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        dashStyle: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" |
        "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";
      return:
        type:
          - 'excel-scripts!Excel.ShapeLineFormat#dashStyle~0:complex'
  - uid: 'excel-scripts!Excel.ShapeLineFormat#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ShapeLineFormat;'
      return:
        type:
          - 'excel-scripts!Excel.ShapeLineFormat:class'
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel-scripts!Excel.ShapeLineFormat#load:member(2)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.ShapeLineFormat;
      return:
        type:
          - 'excel-scripts!Excel.ShapeLineFormat:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: >-
            `propertyNamesAndPaths.select` is a comma-delimited string that specifies the properties to load, and
            `propertyNamesAndPaths.expand` is a comma-delimited string that specifies the navigation properties to load.
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel-scripts!Excel.ShapeLineFormat#set:member(1)'
    summary: 'Sets multiple properties on the object at the same time, based on an existing loaded object.'
    name: set(properties)
    fullName: set(properties)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'set(properties: Excel.ShapeLineFormat): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: properties
          description: ''
          type:
            - 'excel-scripts!Excel.ShapeLineFormat:class'
  - uid: 'excel-scripts!Excel.ShapeLineFormat#style:member'
    summary: >-
      Represents the line style of the shape. Returns null when the line is not visible or there are inconsistent
      styles. See Excel.ShapeLineStyle for details.
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
      return:
        type:
          - 'excel-scripts!Excel.ShapeLineFormat#style~0:complex'
  - uid: 'excel-scripts!Excel.ShapeLineFormat#transparency:member'
    summary: >-
      Represents the degree of transparency of the specified line as a value from 0.0 (opaque) through 1.0 (clear).
      Returns null when the shape has inconsistent transparencies.
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.ShapeLineFormat#visible:member'
    summary: >-
      Represents whether or not the line formatting of a shape element is visible. Returns null when the shape has
      inconsistent visibilities.
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.ShapeLineFormat#weight:member'
    summary: >-
      Represents the weight of the line, in points. Returns null when the line is not visible or there are inconsistent
      line weights.
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: number;'
      return:
        type:
          - number
