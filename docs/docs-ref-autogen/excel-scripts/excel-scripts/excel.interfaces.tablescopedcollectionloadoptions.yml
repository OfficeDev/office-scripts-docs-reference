  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#autoFilter:member'
    summary: |-
      For EACH ITEM in the collection: Represents the AutoFilter object of the table.

      \[Api set: ExcelApi 1.9\]
    name: autoFilter
    fullName: autoFilter
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoFilter?: Excel.Interfaces.AutoFilterLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.AutoFilterLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#columns:member'
    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the columns in the table.

      \[Api set: ExcelApi 1.1\]
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightFirstColumn:member'
    summary: |-
      For EACH ITEM in the collection: Indicates whether the first column contains special formatting.

      \[Api set: ExcelApi 1.3\]
    name: highlightFirstColumn
    fullName: highlightFirstColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightFirstColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightLastColumn:member'
    summary: |-
      For EACH ITEM in the collection: Indicates whether the last column contains special formatting.

      \[Api set: ExcelApi 1.3\]
    name: highlightLastColumn
    fullName: highlightLastColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightLastColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#id:member'
    summary: >-
      For EACH ITEM in the collection: Returns a value that uniquely identifies the table in a given workbook. The value
      of the identifier remains the same even when the table is renamed. Read-only.


      \[Api set: ExcelApi 1.1\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#legacyId:member'
    summary: |-
      For EACH ITEM in the collection: Returns a numeric id.

      \[Api set: ExcelApi 1.8\]
    name: legacyId
    fullName: legacyId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'legacyId?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#name:member'
    summary: |-
      For EACH ITEM in the collection: Name of the table.

      \[Api set: ExcelApi 1.1\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#rows:member'
    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the rows in the table.

      \[Api set: ExcelApi 1.1\]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedColumns:member'
    summary: >-
      For EACH ITEM in the collection: Indicates whether the columns show banded formatting in which odd columns are
      highlighted differently from even ones to make reading the table easier.


      \[Api set: ExcelApi 1.3\]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedRows:member'
    summary: >-
      For EACH ITEM in the collection: Indicates whether the rows show banded formatting in which odd rows are
      highlighted differently from even ones to make reading the table easier.


      \[Api set: ExcelApi 1.3\]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#showFilterButton:member'
    summary: >-
      For EACH ITEM in the collection: Indicates whether the filter buttons are visible at the top of each column
      header. Setting this is only allowed if the table contains a header row.


      \[Api set: ExcelApi 1.3\]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#showHeaders:member'
    summary: >-
      For EACH ITEM in the collection: Indicates whether the header row is visible or not. This value can be set to show
      or remove the header row.


      \[Api set: ExcelApi 1.1\]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#showTotals:member'
    summary: >-
      For EACH ITEM in the collection: Indicates whether the total row is visible or not. This value can be set to show
      or remove the total row.


      \[Api set: ExcelApi 1.1\]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#sort:member'
    summary: |-
      For EACH ITEM in the collection: Represents the sorting for the table.

      \[Api set: ExcelApi 1.2\]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.TableSortLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#style:member'
    summary: >-
      For EACH ITEM in the collection: Constant value that represents the Table style. Possible values are:
      "TableStyleLight1" through "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28",
      "TableStyleDark1" through "TableStyleDark11". A custom user-defined style present in the workbook can also be
      specified.


      \[Api set: ExcelApi 1.1\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableScopedCollectionLoadOptions#worksheet:member'
    summary: |-
      For EACH ITEM in the collection: The worksheet containing the current table.

      \[Api set: ExcelApi 1.2\]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
