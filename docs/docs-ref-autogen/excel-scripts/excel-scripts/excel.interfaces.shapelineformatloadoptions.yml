### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions:interface'
    summary: >-
      Represents the line formatting for the shape object. For images and geometric shapes, line formatting represents
      the border of the shape.


      \[Api set: ExcelApi 1.9\]
    name: Excel.Interfaces.ShapeLineFormatLoadOptions
    fullName: Excel.Interfaces.ShapeLineFormatLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member'
      - 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member'
      - 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member'
      - 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member'
      - 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member'
      - 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member'
      - 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#weight:member'
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member'
    summary: >-
      Represents the line color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML color
      (e.g. "orange").


      \[Api set: ExcelApi 1.9\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member'
    summary: >-
      Represents the line style of the shape. Returns null when the line is not visible or there are inconsistent dash
      styles. See Excel.ShapeLineStyle for details.


      \[Api set: ExcelApi 1.9\]
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member'
    summary: >-
      Represents the line style of the shape. Returns null when the line is not visible or there are inconsistent
      styles. See Excel.ShapeLineStyle for details.


      \[Api set: ExcelApi 1.9\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member'
    summary: >-
      Represents the degree of transparency of the specified line as a value from 0.0 (opaque) through 1.0 (clear).
      Returns null when the shape has inconsistent transparencies.


      \[Api set: ExcelApi 1.9\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member'
    summary: >-
      Represents whether or not the line formatting of a shape element is visible. Returns null when the shape has
      inconsistent visibilities.


      \[Api set: ExcelApi 1.9\]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeLineFormatLoadOptions#weight:member'
    summary: >-
      Represents the weight of the line, in points. Returns null when the line is not visible or there are inconsistent
      line weights.


      \[Api set: ExcelApi 1.9\]
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: boolean;'
      return:
        type:
          - boolean
