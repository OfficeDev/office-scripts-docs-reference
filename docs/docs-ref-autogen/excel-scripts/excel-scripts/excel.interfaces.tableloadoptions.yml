  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#autoFilter:member'
    summary: Represents the AutoFilter object of the table.
    name: autoFilter
    fullName: autoFilter
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoFilter?: Excel.Interfaces.AutoFilterLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.AutoFilterLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#columns:member'
    summary: Represents a collection of all the columns in the table.
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#highlightFirstColumn:member'
    summary: Indicates whether the first column contains special formatting.
    name: highlightFirstColumn
    fullName: highlightFirstColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightFirstColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#highlightLastColumn:member'
    summary: Indicates whether the last column contains special formatting.
    name: highlightLastColumn
    fullName: highlightLastColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightLastColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#id:member'
    summary: >-
      Returns a value that uniquely identifies the table in a given workbook. The value of the identifier remains the
      same even when the table is renamed. Read-only.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#legacyId:member'
    summary: Returns a numeric id.
    name: legacyId
    fullName: legacyId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'legacyId?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#name:member'
    summary: Name of the table.
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#rows:member'
    summary: Represents a collection of all the rows in the table.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#showBandedColumns:member'
    summary: >-
      Indicates whether the columns show banded formatting in which odd columns are highlighted differently from even
      ones to make reading the table easier.
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#showBandedRows:member'
    summary: >-
      Indicates whether the rows show banded formatting in which odd rows are highlighted differently from even ones to
      make reading the table easier.
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#showFilterButton:member'
    summary: >-
      Indicates whether the filter buttons are visible at the top of each column header. Setting this is only allowed if
      the table contains a header row.
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#showHeaders:member'
    summary: Indicates whether the header row is visible or not. This value can be set to show or remove the header row.
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#showTotals:member'
    summary: Indicates whether the total row is visible or not. This value can be set to show or remove the total row.
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#sort:member'
    summary: Represents the sorting for the table.
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.TableSortLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#style:member'
    summary: >-
      Constant value that represents the Table style. Possible values are: "TableStyleLight1" through
      "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28", "TableStyleDark1" through
      "TableStyleDark11". A custom user-defined style present in the workbook can also be specified.
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableLoadOptions#worksheet:member'
    summary: The worksheet containing the current table.
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
