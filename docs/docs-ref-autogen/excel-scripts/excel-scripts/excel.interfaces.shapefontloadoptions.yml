  - uid: 'excel-scripts!Excel.Interfaces.ShapeFontLoadOptions#bold:member'
    summary: |-
      Represents the bold status of font. Returns null the TextRange includes both bold and non-bold text fragments.

      \[Api set: ExcelApi 1.9\]
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeFontLoadOptions#color:member'
    summary: >-
      The HTML color code representation of the text color (e.g. "\#FF0000" represents red). Returns null if the
      TextRange includes text fragments with different colors.


      \[Api set: ExcelApi 1.9\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeFontLoadOptions#italic:member'
    summary: >-
      Represents the italic status of font. Returns null if the TextRange includes both italic and non-italic text
      fragments.


      \[Api set: ExcelApi 1.9\]
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeFontLoadOptions#name:member'
    summary: >-
      Represents font name (e.g. "Calibri"). If the text is Complex Script or East Asian language, this is the
      corresponding font name; otherwise it is the Latin font name.


      \[Api set: ExcelApi 1.9\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeFontLoadOptions#size:member'
    summary: >-
      Represents font size in points (e.g. 11). Returns null if the TextRange includes text fragments with different
      font sizes.


      \[Api set: ExcelApi 1.9\]
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ShapeFontLoadOptions#underline:member'
    summary: >-
      Type of underline applied to the font. Returns null if the TextRange includes text fragments with different
      underline styles. See Excel.ShapeFontUnderlineStyle for details.


      \[Api set: ExcelApi 1.9\]
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'underline?: boolean;'
      return:
        type:
          - boolean
