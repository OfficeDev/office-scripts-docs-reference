  - uid: 'excel-scripts!Excel.ShapeFill#context:member'
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel-scripts!Excel.RequestContext:class'
  - uid: 'excel-scripts!Excel.ShapeFill#foregroundColor:member'
    summary: >-
      Represents the shape fill foreground color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a
      named HTML color (e.g. "orange")
    name: foregroundColor
    fullName: foregroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'foregroundColor: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.ShapeFill#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ShapeFill;'
      return:
        type:
          - 'excel-scripts!Excel.ShapeFill:class'
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel-scripts!Excel.ShapeFill#load:member(2)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.ShapeFill;
      return:
        type:
          - 'excel-scripts!Excel.ShapeFill:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: >-
            `propertyNamesAndPaths.select` is a comma-delimited string that specifies the properties to load, and
            `propertyNamesAndPaths.expand` is a comma-delimited string that specifies the navigation properties to load.
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel-scripts!Excel.ShapeFill#set:member(1)'
    summary: 'Sets multiple properties on the object at the same time, based on an existing loaded object.'
    name: set(properties)
    fullName: set(properties)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'set(properties: Excel.ShapeFill): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: properties
          description: ''
          type:
            - 'excel-scripts!Excel.ShapeFill:class'
  - uid: 'excel-scripts!Excel.ShapeFill#setSolidColor:member(1)'
    summary: Sets the fill formatting of the shape to a uniform color. This changes the fill type to "Solid".
    name: setSolidColor(color)
    fullName: setSolidColor(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: color
          description: >-
            A string that represents the fill color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a
            named HTML color (e.g. "orange").
          type:
            - string
  - uid: 'excel-scripts!Excel.ShapeFill#toJSON:member(1)'
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is
      passed to it.) Whereas the original Excel.ShapeFill object is an API object, the `toJSON` method returns a plain
      JavaScript object (typed as `Excel.Interfaces.ShapeFillData`<!-- -->) that contains shallow copies of any loaded
      child properties from the original object.
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Excel.Interfaces.ShapeFillData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ShapeFillData:interface'
        description: ''
  - uid: 'excel-scripts!Excel.ShapeFill#transparency:member'
    summary: >-
      Returns or sets the transparency percentage of the fill as a value from 0.0 (opaque) through 1.0 (clear). Returns
      null if the shape type does not support transparency or the shape fill has inconsistent transparency, such as with
      a gradient fill type.
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.ShapeFill#type:member'
    summary: Returns the fill type of the shape. Read-only. See Excel.ShapeFillType for details.
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        readonly type: Excel.ShapeFillType | "NoFill" | "Solid" | "Gradient" | "Pattern" | "PictureAndTexture" |
        "Mixed";
      return:
        type:
          - 'excel-scripts!Excel.ShapeFill#type~0:complex'
