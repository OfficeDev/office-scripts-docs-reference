### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData:interface'
    summary: >-
      An interface for updating data on the ChartTrendlineLabel object, for use in `chartTrendlineLabel.set({ ...
      })`<!-- -->.
    name: Excel.Interfaces.ChartTrendlineLabelUpdateData
    fullName: Excel.Interfaces.ChartTrendlineLabelUpdateData
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#autoText:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#linkNumberFormat:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#numberFormat:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#autoText:member'
    summary: Boolean value representing if trendline label automatically generates appropriate text based on context.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member'
    summary: Represents the format of chart trendline label.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatUpdateData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelFormatUpdateData:interface'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member'
    summary: String value that represents the formula of chart trendline label using A1-style notation.
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member'
    summary: >-
      Represents the horizontal alignment for chart trendline label. See Excel.ChartTextHorizontalAlignment for details.
      This property is valid only when TextOrientation of trendline label is -90, 90, or 180.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" |
        "Distributed";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member'
    summary: >-
      Represents the distance, in points, from the left edge of chart trendline label to the left edge of chart area.
      Null if chart trendline label is not visible.
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#linkNumberFormat:member'
    summary: >-
      Boolean value representing if the number format is linked to the cells (so that the number format changes in the
      labels when it changes in the cells).
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#numberFormat:member'
    summary: String value that represents the format code for trendline label.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member'
    summary: String representing the text of the trendline label on a chart.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member'
    summary: >-
      Represents the text orientation of chart trendline label. The value should be an integer either from -90 to 90, or
      180 for vertically-oriented text.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member'
    summary: >-
      Represents the distance, in points, from the top edge of chart trendline label to the top of chart area. Null if
      chart trendline label is not visible.
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member'
    summary: >-
      Represents the vertical alignment of chart trendline label. See Excel.ChartTextVerticalAlignment for details. This
      property is valid only when TextOrientation of trendline label is 0.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment~0:complex'
