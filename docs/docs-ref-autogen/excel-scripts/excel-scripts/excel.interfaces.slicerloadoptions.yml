  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#caption:member'
    summary: Represents the caption of slicer.
    name: caption
    fullName: caption
    langs:
      - typeScript
    type: property
    syntax:
      content: 'caption?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#height:member'
    summary: >-
      Represents the height, in points, of the slicer. Throws an "The argument is invalid or missing or has an incorrect
      format." exception when set with negative value or zero as input.
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#id:member'
    summary: Represents the unique id of slicer. Read-only.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#isFilterCleared:member'
    summary: True if all filters currently applied on the slicer are cleared.
    name: isFilterCleared
    fullName: isFilterCleared
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isFilterCleared?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#left:member'
    summary: >-
      Represents the distance, in points, from the left side of the slicer to the left of the worksheet. Throws an "The
      argument is invalid or missing or has an incorrect format." exception when set with negative value as input.
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#name:member'
    summary: Represents the name of slicer.
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#sortBy:member'
    summary: >-
      Represents the sort order of the items in the slicer. Possible values are: "DataSourceOrder", "Ascending",
      "Descending".
    name: sortBy
    fullName: sortBy
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sortBy?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#style:member'
    summary: >-
      Constant value that represents the Slicer style. Possible values are: "SlicerStyleLight1" through
      "SlicerStyleLight6", "TableStyleOther1" through "TableStyleOther2", "SlicerStyleDark1" through "SlicerStyleDark6".
      A custom user-defined style present in the workbook can also be specified.
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#top:member'
    summary: >-
      Represents the distance, in points, from the top edge of the slicer to the top of the worksheet. Throws an "The
      argument is invalid or missing or has an incorrect format." exception when set with negative value as input.
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#width:member'
    summary: >-
      Represents the width, in points, of the slicer. Throws an "The argument is invalid or missing or has an incorrect
      format." exception when set with negative value or zero as input.
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.SlicerLoadOptions#worksheet:member'
    summary: Represents the worksheet containing the slicer.
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
