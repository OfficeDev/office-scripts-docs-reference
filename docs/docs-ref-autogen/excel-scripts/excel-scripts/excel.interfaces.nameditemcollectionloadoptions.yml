### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions:interface'
    summary: >-
      A collection of all the NamedItem objects that are part of the workbook or worksheet, depending on how it was
      reached.
    name: Excel.Interfaces.NamedItemCollectionLoadOptions
    fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member'
      - 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member'
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member'
    summary: 'For EACH ITEM in the collection: Returns an object containing values and types of the named item.'
    name: arrayValues
    fullName: arrayValues
    langs:
      - typeScript
    type: property
    syntax:
      content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member'
    summary: 'For EACH ITEM in the collection: Represents the comment associated with this name.'
    name: comment
    fullName: comment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comment?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member'
    summary: >-
      For EACH ITEM in the collection: Gets or sets the formula of the named item. Formula always starts with a '='
      sign.
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member'
    summary: 'For EACH ITEM in the collection: The name of the object. Read-only.'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member'
    summary: >-
      For EACH ITEM in the collection: Indicates whether the name is scoped to the workbook or to a specific worksheet.
      Possible values are: Worksheet, Workbook. Read-only.
    name: scope
    fullName: scope
    langs:
      - typeScript
    type: property
    syntax:
      content: 'scope?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member'
    summary: >-
      For EACH ITEM in the collection: Indicates the type of the value returned by the name's formula. See
      Excel.NamedItemType for details. Read-only.
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member'
    summary: >-
      For EACH ITEM in the collection: Represents the value computed by the name's formula. For a named range, will
      return the range address. Read-only.
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member'
    summary: 'For EACH ITEM in the collection: Specifies whether the object is visible or not.'
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member'
    summary: >-
      For EACH ITEM in the collection: Returns the worksheet on which the named item is scoped to. Throws an error if
      the item is scoped to the workbook instead.
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member'
    summary: >-
      For EACH ITEM in the collection: Returns the worksheet on which the named item is scoped to. Returns a null object
      if the item is scoped to the workbook instead.
    name: worksheetOrNullObject
    fullName: worksheetOrNullObject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
references:
  - uid: 'excel-scripts!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface'
    name: Excel.Interfaces.NamedItemArrayValuesLoadOptions
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
    name: Excel.Interfaces.WorksheetLoadOptions
