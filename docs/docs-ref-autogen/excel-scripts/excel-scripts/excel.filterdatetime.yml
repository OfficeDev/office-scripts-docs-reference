items:
  - uid: 'excel-scripts!Excel.FilterDatetime:interface'
    summary: |-
      Represents how to filter a date when filtering on values.

      \[Api set: ExcelApi 1.2\]
    name: Excel.FilterDatetime
    fullName: Excel.FilterDatetime
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
