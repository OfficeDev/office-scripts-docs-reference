      - 'excel-scripts!Excel.FilterDatetime#specificity:member'
  - uid: 'excel-scripts!Excel.FilterDatetime#date:member'
    summary: |-
      The date in ISO8601 format used to filter data.

      \[Api set: ExcelApi 1.2\]
    name: date
    fullName: date
    langs:
      - typeScript
    type: property
    syntax:
      content: 'date: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.FilterDatetime#specificity:member'
    summary: >-
      How specific the date should be used to keep data. For example, if the date is 2005-04-02 and the specifity is set
      to "month", the filter operation will keep all rows with a date in the month of april 2009.


      \[Api set: ExcelApi 1.2\]
    name: specificity
    fullName: specificity
    langs:
      - typeScript
    type: property
    syntax:
      content: 'specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second";'
      return:
        type:
          - 'excel-scripts!Excel.FilterDatetime#specificity~0:complex'
