  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#autoText:member'
    summary: Represents whether data labels automatically generate appropriate text based on context.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#format:member'
    summary: 'Represents the format of chart data labels, which includes fill and font formatting. Read-only.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartDataLabelFormatData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartDataLabelFormatData:interface'
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#horizontalAlignment:member'
    summary: >-
      Represents the horizontal alignment for chart data label. See Excel.ChartTextHorizontalAlignment for details. This
      property is valid only when TextOrientation of data label is 0.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" |
        "Distributed";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#horizontalAlignment~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#linkNumberFormat:member'
    summary: >-
      Represents whether or not the number format is linked to the cells. If true, the number format will change in the
      labels when it changes in the cells
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#numberFormat:member'
    summary: Represents the format code for data labels.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#position:member'
    summary: >-
      DataLabelPosition value that represents the position of the data label. See Excel.ChartDataLabelPosition for
      details.
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        position?: Excel.ChartDataLabelPosition | "Invalid" | "None" | "Center" | "InsideEnd" | "InsideBase" |
        "OutsideEnd" | "Left" | "Right" | "Top" | "Bottom" | "BestFit" | "Callout";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#position~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#separator:member'
    summary: String representing the separator used for the data labels on a chart.
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#showBubbleSize:member'
    summary: Boolean value representing if the data label bubble size is visible or not.
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#showCategoryName:member'
    summary: Boolean value representing if the data label category name is visible or not.
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#showLegendKey:member'
    summary: Boolean value representing if the data label legend key is visible or not.
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#showPercentage:member'
    summary: Boolean value representing if the data label percentage is visible or not.
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#showSeriesName:member'
    summary: Boolean value representing if the data label series name is visible or not.
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#showValue:member'
    summary: Boolean value representing if the data label value is visible or not.
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#textOrientation:member'
    summary: >-
      Represents the text orientation of data labels. The value should be an integer either from -90 to 90, or 180 for
      vertically-oriented text.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#verticalAlignment:member'
    summary: >-
      Represents the vertical alignment of chart data label. See Excel.ChartTextVerticalAlignment for details. This
      property is valid only when TextOrientation of data label is -90, 90, or 180.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartDataLabelsData#verticalAlignment~0:complex'
