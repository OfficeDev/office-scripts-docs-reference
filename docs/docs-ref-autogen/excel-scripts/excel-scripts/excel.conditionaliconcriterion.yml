### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.ConditionalIconCriterion:interface'
    summary: >-
      Represents an Icon Criterion which contains a type, value, an Operator, and an optional custom icon, if not using
      an iconset.


      \[Api set: ExcelApi 1.6\]
    name: Excel.ConditionalIconCriterion
    fullName: Excel.ConditionalIconCriterion
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.ConditionalIconCriterion#customIcon:member'
      - 'excel-scripts!Excel.ConditionalIconCriterion#formula:member'
      - 'excel-scripts!Excel.ConditionalIconCriterion#operator:member'
      - 'excel-scripts!Excel.ConditionalIconCriterion#type:member'
  - uid: 'excel-scripts!Excel.ConditionalIconCriterion#customIcon:member'
    summary: |-
      The custom icon for the current criterion if different from the default IconSet, else null will be returned.

      \[Api set: ExcelApi 1.6\]
    name: customIcon
    fullName: customIcon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'customIcon?: Excel.Icon;'
      return:
        type:
          - 'excel-scripts!Excel.Icon:interface'
  - uid: 'excel-scripts!Excel.ConditionalIconCriterion#formula:member'
    summary: |-
      A number or a formula depending on the type.

      \[Api set: ExcelApi 1.6\]
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.ConditionalIconCriterion#operator:member'
    summary: |-
      GreaterThan or GreaterThanOrEqual for each of the rule type for the Icon conditional format.

      \[Api set: ExcelApi 1.6\]
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator: Excel.ConditionalIconCriterionOperator | "Invalid" | "GreaterThan" | "GreaterThanOrEqual";'
      return:
        type:
          - 'excel-scripts!Excel.ConditionalIconCriterion#operator~0:complex'
  - uid: 'excel-scripts!Excel.ConditionalIconCriterion#type:member'
    summary: |-
      What the icon conditional formula should be based on.

      \[Api set: ExcelApi 1.6\]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: Excel.ConditionalFormatIconRuleType | "Invalid" | "Number" | "Percent" | "Formula" | "Percentile";'
      return:
        type:
          - 'excel-scripts!Excel.ConditionalIconCriterion#type~0:complex'
