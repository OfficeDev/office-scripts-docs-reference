  - uid: 'excel-scripts!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member'
    summary: >-
      For EACH ITEM in the collection: True if the slicer item is selected. Setting this value will not clear other
      SlicerItems' selected state. By default, if the slicer item is the only one selected, when it is deselected, all
      items will be selected.
