  - uid: 'excel-scripts!Excel.Interfaces.TextFrameLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TextFrameLoadOptions#autoSizeSetting:member'
    summary: >-
      Gets or sets the automatic sizing settings for the text frame. A text frame can be set to automatically fit the
      text to the text frame, to automatically fit the text frame to the text, or not perform any automatic sizing.
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoSizeSetting?: boolean;'
      return:
        type:
          - boolean
