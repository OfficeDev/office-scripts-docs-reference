    name: Excel.Interfaces.DataValidationLoadOptions
  - uid: 'excel-scripts!Excel.Interfaces.RangeFormatLoadOptions:interface'
    name: Excel.Interfaces.RangeFormatLoadOptions
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
    name: Excel.Interfaces.WorksheetLoadOptions
