### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.Interfaces.RangeFillUpdateData:interface'
    summary: 'An interface for updating data on the RangeFill object, for use in `rangeFill.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.RangeFillUpdateData
    fullName: Excel.Interfaces.RangeFillUpdateData
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#color:member'
      - 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#pattern:member'
      - 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
      - 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
      - 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
  - uid: 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#color:member'
    summary: >-
      HTML color code representing the color of the background, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML
      color (e.g. "orange")
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#pattern:member'
    summary: >-
      Gets or sets the pattern of a Range. See Excel.FillPattern for details. LinearGradient and RectangularGradient are
      not supported. A null value indicates that the entire range doesn't have uniform pattern setting.
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" |
        "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" |
        "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#pattern~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
    summary: >-
      Sets HTML color code representing the color of the Range pattern, of the form \#RRGGBB (e.g. "FFA500") or as a
      named HTML color (e.g. "orange"). Gets HTML color code representing the color of the Range pattern, of the form
      \#RRGGBB (e.g. "FFA500").
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a pattern color for Range Fill, the value is between -1
      (darkest) and 1 (brightest), with 0 for the original color. If the pattern tintAndShades are not uniform, null
      will be returned.
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a color for Range Fill, the value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. If the tintAndShades are not uniform, null will be returned.
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
