      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#italic:member'
    summary: Represents the italic status of the font.
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#name:member'
    summary: Font name (e.g. "Calibri")
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#size:member'
    summary: Font size.
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#strikethrough:member'
    summary: >-
      Represents the strikethrough status of font. A null value indicates that the entire range doesn't have uniform
      Strikethrough setting.
    name: strikethrough
    fullName: strikethrough
    langs:
      - typeScript
    type: property
    syntax:
      content: 'strikethrough?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#subscript:member'
    summary: >-
      Represents the Subscript status of font. Returns True if all the fonts of the range are Subscript. Returns False
      if all the fonts of the range are Superscript or normal (neither Superscript, nor Subscript). Returns Null
      otherwise.
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#superscript:member'
    summary: >-
      Represents the Superscript status of font. Returns True if all the fonts of the range are Superscript. Returns
      False if all the fonts of the range are Subscript or normal (neither Superscript, nor Subscript). Returns Null
      otherwise.
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#tintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a color for Range Font, the value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A null value indicates that the entire range doesn't have uniform font
      tintAndShade setting.
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#underline:member'
    summary: Type of underline applied to the font. See Excel.RangeUnderlineStyle for details.
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'underline?: boolean;'
      return:
        type:
          - boolean
