    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontLoadOptions#color:member'
    summary: 'HTML color code representation of the text color. E.g. \#FF0000 represents Red.'
    name: color
    fullName: color
