  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#bold:member'
    summary: |-
      Represents the bold status of font.

      \[Api set: ExcelApi 1.1\]
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#color:member'
    summary: |-
      HTML color code representation of the text color. E.g. \#FF0000 represents Red.

      \[Api set: ExcelApi 1.1\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#italic:member'
    summary: |-
      Represents the italic status of the font.

      \[Api set: ExcelApi 1.1\]
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#name:member'
    summary: |-
      Font name (e.g. "Calibri")

      \[Api set: ExcelApi 1.1\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#size:member'
    summary: |-
      Font size.

      \[Api set: ExcelApi 1.1\]
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#strikethrough:member'
    summary: >-
      Represents the strikethrough status of font. A null value indicates that the entire range doesn't have uniform
      Strikethrough setting.


      \[Api set: ExcelApi 1.9\]
    name: strikethrough
    fullName: strikethrough
    langs:
      - typeScript
    type: property
    syntax:
      content: 'strikethrough?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#subscript:member'
    summary: >-
      Represents the Subscript status of font. Returns True if all the fonts of the range are Subscript. Returns False
      if all the fonts of the range are Superscript or normal (neither Superscript, nor Subscript). Returns Null
      otherwise.


      \[Api set: ExcelApi 1.9\]
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#superscript:member'
    summary: >-
      Represents the Superscript status of font. Returns True if all the fonts of the range are Superscript. Returns
      False if all the fonts of the range are Subscript or normal (neither Superscript, nor Subscript). Returns Null
      otherwise.


      \[Api set: ExcelApi 1.9\]
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#tintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a color for Range Font, the value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A null value indicates that the entire range doesn't have uniform font
      tintAndShade setting.


      \[Api set: ExcelApi 1.9\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#underline:member'
    summary: |-
      Type of underline applied to the font. See Excel.RangeUnderlineStyle for details.

      \[Api set: ExcelApi 1.1\]
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.RangeFontUpdateData#underline~0:complex'
