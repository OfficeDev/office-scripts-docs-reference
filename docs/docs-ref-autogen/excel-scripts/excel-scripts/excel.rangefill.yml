  - uid: 'excel-scripts!Excel.RangeFill#color:member'
    summary: >-
      HTML color code representing the color of the background, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML
      color (e.g. "orange")


      \[Api set: ExcelApi 1.1\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
