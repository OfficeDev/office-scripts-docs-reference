### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.ShapeGroup:class'
    summary: >-
      Represents a shape group inside a worksheet. To get the corresponding Shape object, use `ShapeGroup.shape`<!--
      -->.
    name: Excel.ShapeGroup
    fullName: Excel.ShapeGroup
    langs:
      - typeScript
    type: class
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.ShapeGroup#context:member'
      - 'excel-scripts!Excel.ShapeGroup#id:member'
      - 'excel-scripts!Excel.ShapeGroup#load:member(1)'
      - 'excel-scripts!Excel.ShapeGroup#load:member(2)'
      - 'excel-scripts!Excel.ShapeGroup#shape:member'
      - 'excel-scripts!Excel.ShapeGroup#shapes:member'
      - 'excel-scripts!Excel.ShapeGroup#toJSON:member(1)'
      - 'excel-scripts!Excel.ShapeGroup#ungroup:member(1)'
  - uid: 'excel-scripts!Excel.ShapeGroup#context:member'
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel-scripts!Excel.RequestContext:class'
  - uid: 'excel-scripts!Excel.ShapeGroup#id:member'
    summary: Represents the shape identifier. Read-only.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly id: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.ShapeGroup#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ShapeGroup;'
      return:
        type:
          - 'excel-scripts!Excel.ShapeGroup:class'
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel-scripts!Excel.ShapeGroup#load:member(2)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.ShapeGroup;
      return:
        type:
          - 'excel-scripts!Excel.ShapeGroup:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: >-
            `propertyNamesAndPaths.select` is a comma-delimited string that specifies the properties to load, and
            `propertyNamesAndPaths.expand` is a comma-delimited string that specifies the navigation properties to load.
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel-scripts!Excel.ShapeGroup#shape:member'
    summary: Returns the Shape object associated with the group. Read-only.
    name: shape
    fullName: shape
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly shape: Excel.Shape;'
      return:
        type:
          - 'excel-scripts!Excel.Shape:class'
  - uid: 'excel-scripts!Excel.ShapeGroup#shapes:member'
    summary: Returns the collection of Shape objects. Read-only.
    name: shapes
    fullName: shapes
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly shapes: Excel.GroupShapeCollection;'
      return:
        type:
          - 'excel-scripts!Excel.GroupShapeCollection:class'
  - uid: 'excel-scripts!Excel.ShapeGroup#toJSON:member(1)'
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is
      passed to it.) Whereas the original Excel.ShapeGroup object is an API object, the `toJSON` method returns a plain
      JavaScript object (typed as `Excel.Interfaces.ShapeGroupData`<!-- -->) that contains shallow copies of any loaded
      child properties from the original object.
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Excel.Interfaces.ShapeGroupData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ShapeGroupData:interface'
        description: ''
  - uid: 'excel-scripts!Excel.ShapeGroup#ungroup:member(1)'
    summary: Ungroups any grouped shapes in the specified shape group.
    name: ungroup()
    fullName: ungroup()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'ungroup(): void;'
      return:
        type:
          - void
        description: ''
