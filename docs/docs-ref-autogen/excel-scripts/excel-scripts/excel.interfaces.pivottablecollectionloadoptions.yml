  - uid: 'excel-scripts!Excel.Interfaces.PivotTableCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.PivotTableCollectionLoadOptions#enableDataValueEditing:member'
    summary: >-
      For EACH ITEM in the collection: Specifies whether the PivotTable allows values in the data body to be edited by
      the user.


      \[Api set: ExcelApi 1.9\]
    name: enableDataValueEditing
    fullName: enableDataValueEditing
    langs:
      - typeScript
    type: property
    syntax:
      content: 'enableDataValueEditing?: boolean;'
      return:
        type:
          - boolean
