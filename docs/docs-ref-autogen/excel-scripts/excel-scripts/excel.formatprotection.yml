      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.FormatProtection;'
      return:
        type:
          - 'excel-scripts!Excel.FormatProtection:class'
        description: ''
