items:
  - uid: 'excel-scripts!Excel.RangeBorder:class'
    summary: Represents the border of an object.
    name: Excel.RangeBorder
    fullName: Excel.RangeBorder
    langs:
      - typeScript
    type: class
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.RangeBorder#color:member'
      - 'excel-scripts!Excel.RangeBorder#context:member'
      - 'excel-scripts!Excel.RangeBorder#load:member(1)'
      - 'excel-scripts!Excel.RangeBorder#load:member(2)'
      - 'excel-scripts!Excel.RangeBorder#set:member(1)'
      - 'excel-scripts!Excel.RangeBorder#sideIndex:member'
      - 'excel-scripts!Excel.RangeBorder#style:member'
      - 'excel-scripts!Excel.RangeBorder#tintAndShade:member'
      - 'excel-scripts!Excel.RangeBorder#toJSON:member(1)'
      - 'excel-scripts!Excel.RangeBorder#weight:member'
  - uid: 'excel-scripts!Excel.RangeBorder#color:member'
    summary: >-
      HTML color code representing the color of the border line, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML
      color (e.g. "orange").
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.RangeBorder#context:member'
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel-scripts!Excel.RequestContext:class'
  - uid: 'excel-scripts!Excel.RangeBorder#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.RangeBorder;'
      return:
        type:
          - 'excel-scripts!Excel.RangeBorder:class'
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel-scripts!Excel.RangeBorder#load:member(2)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.RangeBorder;
      return:
        type:
          - 'excel-scripts!Excel.RangeBorder:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: >-
            `propertyNamesAndPaths.select` is a comma-delimited string that specifies the properties to load, and
            `propertyNamesAndPaths.expand` is a comma-delimited string that specifies the navigation properties to load.
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel-scripts!Excel.RangeBorder#set:member(1)'
    summary: 'Sets multiple properties on the object at the same time, based on an existing loaded object.'
    name: set(properties)
    fullName: set(properties)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'set(properties: Excel.RangeBorder): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: properties
          description: ''
          type:
            - 'excel-scripts!Excel.RangeBorder:class'
  - uid: 'excel-scripts!Excel.RangeBorder#sideIndex:member'
    summary: Constant value that indicates the specific side of the border. See Excel.BorderIndex for details. Read-only.
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        readonly sideIndex: Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" |
        "InsideHorizontal" | "DiagonalDown" | "DiagonalUp";
      return:
        type:
          - 'excel-scripts!Excel.RangeBorder#sideIndex~0:complex'
  - uid: 'excel-scripts!Excel.RangeBorder#style:member'
    summary: >-
      One of the constants of line style specifying the line style for the border. See Excel.BorderLineStyle for
      details.
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        style: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" |
        "SlantDashDot";
      return:
        type:
          - 'excel-scripts!Excel.RangeBorder#style~0:complex'
  - uid: 'excel-scripts!Excel.RangeBorder#tintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a color for Range Border, the value is between -1 (darkest) and
      1 (brightest), with 0 for the original color. A null value indicates that the border doesn't have uniform
      tintAndShade setting.
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.RangeBorder#toJSON:member(1)'
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is
      passed to it.) Whereas the original Excel.RangeBorder object is an API object, the `toJSON` method returns a plain
      JavaScript object (typed as `Excel.Interfaces.RangeBorderData`<!-- -->) that contains shallow copies of any loaded
      child properties from the original object.
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Excel.Interfaces.RangeBorderData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.RangeBorderData:interface'
        description: ''
  - uid: 'excel-scripts!Excel.RangeBorder#weight:member'
    summary: Specifies the weight of the border around a range. See Excel.BorderWeight for details.
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - 'excel-scripts!Excel.RangeBorder#weight~0:complex'
