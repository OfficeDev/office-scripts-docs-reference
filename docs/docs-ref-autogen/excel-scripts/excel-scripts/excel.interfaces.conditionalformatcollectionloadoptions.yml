  - uid: 'excel-scripts!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member'
    summary: >-
      For EACH ITEM in the collection: The priority (or index) within the conditional format collection that this
      conditional format currently exists in. Changing this also changes other conditional formats' priorities, to allow
      for a contiguous priority order. Use a negative priority to begin from the back. Priorities greater than than
      bounds will get and set to the maximum (or minimum if negative) priority. Also note that if you change the
      priority, you have to re-fetch a new copy of the object at that new priority location if you want to make further
      changes to it. Read-only.
    name: priority
    fullName: priority
    langs:
      - typeScript
    type: property
    syntax:
      content: 'priority?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#stopIfTrue:member'
    summary: >-
      For EACH ITEM in the collection: If the conditions of this conditional format are met, no lower-priority formats
      shall take effect on that cell. Null on databars, icon sets, and colorscales as there's no concept of StopIfTrue
      for these
    name: stopIfTrue
    fullName: stopIfTrue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'stopIfTrue?: boolean;'
      return:
        type:
          - boolean
