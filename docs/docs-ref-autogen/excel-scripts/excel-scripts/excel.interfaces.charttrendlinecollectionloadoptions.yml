items:
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions:interface'
    summary: Represents a collection of Chart Trendlines.
    name: Excel.Interfaces.ChartTrendlineCollectionLoadOptions
    fullName: Excel.Interfaces.ChartTrendlineCollectionLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#$all:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#backwardPeriod:member'
