      - 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#polynomialOrder:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#showEquation:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#showRSquared:member'
      - 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#type:member'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#backwardPeriod:member'
    summary: 'For EACH ITEM in the collection: Represents the number of periods that the trendline extends backward.'
    name: backwardPeriod
    fullName: backwardPeriod
    langs:
      - typeScript
    type: property
    syntax:
      content: 'backwardPeriod?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#format:member'
    summary: 'For EACH ITEM in the collection: Represents the formatting of a chart trendline.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineFormatLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTrendlineFormatLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#forwardPeriod:member'
    summary: 'For EACH ITEM in the collection: Represents the number of periods that the trendline extends forward.'
    name: forwardPeriod
    fullName: forwardPeriod
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forwardPeriod?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#intercept:member'
    summary: >-
      For EACH ITEM in the collection: Represents the intercept value of the trendline. Can be set to a numeric value or
      an empty string (for automatic values). The returned value is always a number.
    name: intercept
    fullName: intercept
    langs:
      - typeScript
    type: property
    syntax:
      content: 'intercept?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#label:member'
    summary: 'For EACH ITEM in the collection: Represents the label of a chart trendline.'
    name: label
    fullName: label
    langs:
      - typeScript
    type: property
    syntax:
      content: 'label?: Excel.Interfaces.ChartTrendlineLabelLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#movingAveragePeriod:member'
    summary: >-
      For EACH ITEM in the collection: Represents the period of a chart trendline. Only applicable for trendline with
      MovingAverage type.
    name: movingAveragePeriod
    fullName: movingAveragePeriod
    langs:
      - typeScript
    type: property
    syntax:
      content: 'movingAveragePeriod?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#name:member'
    summary: >-
      For EACH ITEM in the collection: Represents the name of the trendline. Can be set to a string value, or can be set
      to null value represents automatic values. The returned value is always a string
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#polynomialOrder:member'
    summary: >-
      For EACH ITEM in the collection: Represents the order of a chart trendline. Only applicable for trendline with
      Polynomial type.
    name: polynomialOrder
    fullName: polynomialOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'polynomialOrder?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#showEquation:member'
    summary: 'For EACH ITEM in the collection: True if the equation for the trendline is displayed on the chart.'
    name: showEquation
    fullName: showEquation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showEquation?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#showRSquared:member'
    summary: 'For EACH ITEM in the collection: True if the R-squared for the trendline is displayed on the chart.'
    name: showRSquared
    fullName: showRSquared
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showRSquared?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#type:member'
    summary: 'For EACH ITEM in the collection: Represents the type of a chart trendline.'
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type?: boolean;'
      return:
        type:
          - boolean
