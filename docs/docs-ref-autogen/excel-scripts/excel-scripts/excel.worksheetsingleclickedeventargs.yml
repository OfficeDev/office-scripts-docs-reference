### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.WorksheetSingleClickedEventArgs:interface'
    summary: |-
      Provides information about the left-clicked/tapped event and its related worksheet.

      \[Api set: ExcelApi 1.10\]
    name: Excel.WorksheetSingleClickedEventArgs
    fullName: Excel.WorksheetSingleClickedEventArgs
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#address:member'
      - 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#offsetX:member'
      - 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#offsetY:member'
      - 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#type:member'
      - 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#worksheetId:member'
  - uid: 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#address:member'
    summary: |-
      Gets the address that represents the cell which was left-clicked/tapped for a specific worksheet.

      \[Api set: ExcelApi 1.10\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#offsetX:member'
    summary: >-
      The distance, in points, from the left-clicked/tapped point to the left (or right for right-to-left languages)
      gridline edge of the left-clicked/tapped cell.


      \[Api set: ExcelApi 1.10\]
    name: offsetX
    fullName: offsetX
    langs:
      - typeScript
    type: property
    syntax:
      content: 'offsetX: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#offsetY:member'
    summary: >-
      The distance, in points, from the left-clicked/tapped point to the top gridline edge of the left-clicked/tapped
      cell.


      \[Api set: ExcelApi 1.10\]
    name: offsetY
    fullName: offsetY
    langs:
      - typeScript
    type: property
    syntax:
      content: 'offsetY: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#type:member'
    summary: |-
      Gets the type of the event.

      \[Api set: ExcelApi 1.10\]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: "WorksheetSingleClicked";'
      return:
        type:
          - '"WorksheetSingleClicked"'
  - uid: 'excel-scripts!Excel.WorksheetSingleClickedEventArgs#worksheetId:member'
    summary: |-
      Gets the id of the worksheet in which the cell was left-clicked/tapped.

      \[Api set: ExcelApi 1.10\]
    name: worksheetId
    fullName: worksheetId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheetId: string;'
      return:
        type:
          - string
