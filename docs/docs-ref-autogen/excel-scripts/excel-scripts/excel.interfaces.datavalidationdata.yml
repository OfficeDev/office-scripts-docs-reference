      - typeScript
    type: property
    syntax:
      content: >-
        type?: Excel.DataValidationType | "None" | "WholeNumber" | "Decimal" | "List" | "Date" | "Time" | "TextLength" |
        "Custom" | "Inconsistent" | "MixedCriteria";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.DataValidationData#type~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.DataValidationData#valid:member'
    summary: >-
      Represents if all cell values are valid according to the data validation rules. Returns true if all cell values
      are valid, or false if all cell values are invalid. Returns null if there are both valid and invalid cell values
      within the range.
    name: valid
    fullName: valid
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valid?: boolean;'
      return:
        type:
          - boolean
