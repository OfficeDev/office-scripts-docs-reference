      top of the chart area (on a chart).
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartLoadOptions#width:member'
    summary: 'Represents the width, in points, of the chart object.'
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width?: boolean;'
      return:
        type:
          - boolean
