    name: plotBy
    fullName: plotBy
    langs:
      - typeScript
    type: property
    syntax:
      content: 'plotBy?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartLoadOptions#plotVisibleOnly:member'
    summary: True if only visible cells are plotted. False if both visible and hidden cells are plotted. Read/Write.
    name: plotVisibleOnly
    fullName: plotVisibleOnly
    langs:
      - typeScript
    type: property
    syntax:
      content: 'plotVisibleOnly?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartLoadOptions#series:member'
    summary: Represents either a single series or collection of series in the chart.
    name: series
    fullName: series
    langs:
      - typeScript
    type: property
    syntax:
      content: 'series?: Excel.Interfaces.ChartSeriesCollectionLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartSeriesCollectionLoadOptions:interface'
