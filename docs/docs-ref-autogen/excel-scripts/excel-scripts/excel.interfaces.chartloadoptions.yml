    summary: The worksheet containing the current chart.
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.WorksheetLoadOptions:interface'
