  - uid: 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#filter:member'
    summary: |-
      For EACH ITEM in the collection: Retrieve the filter applied to the column.

      \[Api set: ExcelApi 1.2\]
    name: filter
    fullName: filter
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filter?: Excel.Interfaces.FilterLoadOptions;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.FilterLoadOptions:interface'
  - uid: 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#id:member'
    summary: |-
      For EACH ITEM in the collection: Returns a unique key that identifies the column within the table. Read-only.

      \[Api set: ExcelApi 1.1\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#index:member'
    summary: >-
      For EACH ITEM in the collection: Returns the index number of the column within the columns collection of the
      table. Zero-indexed. Read-only.


      \[Api set: ExcelApi 1.1\]
    name: index
    fullName: index
    langs:
      - typeScript
    type: property
    syntax:
      content: 'index?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#name:member'
    summary: |-
      For EACH ITEM in the collection: Represents the name of the table column.

      \[Api set: ExcelApi 1.1 for getting the name; 1.4 for setting it.\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#values:member'
    summary: >-
      For EACH ITEM in the collection: Represents the raw values of the specified range. The data returned could be of
      type string, number, or a boolean. Cells that contain an error will return the error string.


      \[Api set: ExcelApi 1.1\]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: boolean;'
      return:
        type:
          - boolean
