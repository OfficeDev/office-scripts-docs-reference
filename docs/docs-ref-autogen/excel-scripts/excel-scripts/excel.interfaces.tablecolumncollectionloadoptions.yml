items:
  - uid: 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
    summary: |-
      Represents a collection of all the columns that are part of the table.

      \[Api set: ExcelApi 1.1\]
    name: Excel.Interfaces.TableColumnCollectionLoadOptions
    fullName: Excel.Interfaces.TableColumnCollectionLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#$all:member'
      - 'excel-scripts!Excel.Interfaces.TableColumnCollectionLoadOptions#filter:member'
