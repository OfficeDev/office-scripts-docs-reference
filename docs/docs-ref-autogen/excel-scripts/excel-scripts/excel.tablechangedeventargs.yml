  - uid: 'excel-scripts!Excel.TableChangedEventArgs#address:member'
    summary: Gets the address that represents the changed area of a table on a specific worksheet.
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.TableChangedEventArgs#changeType:member'
    summary: Gets the change type that represents how the Changed event is triggered. See Excel.DataChangeType for details.
    name: changeType
    fullName: changeType
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" |
        "ColumnDeleted" | "CellInserted" | "CellDeleted";
      return:
        type:
          - 'excel-scripts!Excel.TableChangedEventArgs#changeType~0:complex'
  - uid: 'excel-scripts!Excel.TableChangedEventArgs#details:member'
    summary: >-
      Represents the information about the change detail. This property can be retrieved when the Changed event is
      triggered on a single cell. If the Changed event is triggered on multiple cells, this property cannot be
      retrieved.
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - 'excel-scripts!Excel.ChangedEventDetail:interface'
