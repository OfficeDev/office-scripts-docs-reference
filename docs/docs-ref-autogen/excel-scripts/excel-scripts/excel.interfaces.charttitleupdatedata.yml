items:
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData:interface'
    summary: 'An interface for updating data on the ChartTitle object, for use in `chartTitle.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.ChartTitleUpdateData
    fullName: Excel.Interfaces.ChartTitleUpdateData
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#format:member'
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment:member'
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#left:member'
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#overlay:member'
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#position:member'
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#showShadow:member'
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#text:member'
      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#textOrientation:member'
