      - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#visible:member'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#format:member'
    summary: |-
      Represents the formatting of a chart title, which includes fill and font formatting.

      \[Api set: ExcelApi 1.1\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTitleFormatUpdateData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTitleFormatUpdateData:interface'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment:member'
    summary: |-
      Represents the horizontal alignment for chart title.

      \[Api set: ExcelApi 1.7\]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" |
        "Distributed";
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#left:member'
    summary: >-
      Represents the distance, in points, from the left edge of chart title to the left edge of chart area. Null if
      chart title is not visible.


      \[Api set: ExcelApi 1.7\]
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#overlay:member'
    summary: |-
      Boolean value representing if the chart title will overlay the chart or not.

      \[Api set: ExcelApi 1.1\]
    name: overlay
    fullName: overlay
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overlay?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#position:member'
    summary: |-
      Represents the position of chart title. See Excel.ChartTitlePosition for details.

      \[Api set: ExcelApi 1.7\]
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: 'position?: Excel.ChartTitlePosition | "Automatic" | "Top" | "Bottom" | "Left" | "Right";'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#position~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#showShadow:member'
    summary: |-
      Represents a boolean value that determines if the chart title has a shadow.

      \[Api set: ExcelApi 1.7\]
    name: showShadow
    fullName: showShadow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showShadow?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#text:member'
    summary: |-
      Represents the title text of a chart.

      \[Api set: ExcelApi 1.1\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#textOrientation:member'
    summary: >-
      Represents the text orientation of chart title. The value should be an integer either from -90 to 90, or 180 for
      vertically-oriented text.


      \[Api set: ExcelApi 1.7\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#top:member'
    summary: >-
      Represents the distance, in points, from the top edge of chart title to the top of chart area. Null if chart title
      is not visible.


      \[Api set: ExcelApi 1.7\]
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#verticalAlignment:member'
    summary: |-
      Represents the vertical alignment of chart title. See Excel.ChartTextVerticalAlignment for details.

      \[Api set: ExcelApi 1.7\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#verticalAlignment~0:complex'
  - uid: 'excel-scripts!Excel.Interfaces.ChartTitleUpdateData#visible:member'
    summary: |-
      A boolean value the represents the visibility of a chart title object.

      \[Api set: ExcelApi 1.1\]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
