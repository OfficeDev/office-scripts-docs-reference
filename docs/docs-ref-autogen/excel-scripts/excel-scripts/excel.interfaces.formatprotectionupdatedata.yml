    summary: 'An interface for updating data on the FormatProtection object, for use in `formatProtection.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.FormatProtectionUpdateData
    fullName: Excel.Interfaces.FormatProtectionUpdateData
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.FormatProtectionUpdateData#formulaHidden:member'
