### YamlMime:UniversalReference
items:
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData:interface'
    summary: 'An interface for updating data on the Worksheet object, for use in `worksheet.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.WorksheetUpdateData
    fullName: Excel.Interfaces.WorksheetUpdateData
    langs:
      - typeScript
    type: interface
    package: excel-scripts!
    children:
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#enableCalculation:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#name:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#pageLayout:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#position:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#showGridlines:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#showHeadings:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#standardWidth:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#tabColor:member'
      - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#visibility:member'
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#enableCalculation:member'
    summary: >-
      Gets or sets the enableCalculation property of the worksheet. True if Excel recalculates the worksheet when
      necessary. False if Excel doesn't recalculate the sheet.
    name: enableCalculation
    fullName: enableCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'enableCalculation?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#name:member'
    summary: The display name of the worksheet.
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#pageLayout:member'
    summary: Gets the PageLayout object of the worksheet.
    name: pageLayout
    fullName: pageLayout
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pageLayout?: Excel.Interfaces.PageLayoutUpdateData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.PageLayoutUpdateData:interface'
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#position:member'
    summary: The zero-based position of the worksheet within the workbook.
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: 'position?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#showGridlines:member'
    summary: Gets or sets the worksheet's gridlines flag. This flag determines whether gridlines are visible to the user.
    name: showGridlines
    fullName: showGridlines
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showGridlines?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#showHeadings:member'
    summary: Gets or sets the worksheet's headings flag. This flag determines whether headings are visible to the user.
    name: showHeadings
    fullName: showHeadings
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeadings?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#standardWidth:member'
    summary: >-
      Returns or sets the standard (default) width of all the columns in the worksheet. One unit of column width is
      equal to the width of one character in the Normal style. For proportional fonts, the width of the character 0
      (zero) is used.
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: number;'
      return:
        type:
          - number
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#tabColor:member'
    summary: >-
      Gets or sets the worksheet tab color. When retrieving the tab color, if the worksheet is invisible, the value will
      be null. If the worksheet is visible but the tab color is set to auto, an empty string will be returned.
      Otherwise, the property will be set to a color, in the form "\#123456" When setting the color, use an empty-string
      to set an "auto" color, or a real color otherwise.
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: string;'
      return:
        type:
          - string
  - uid: 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#visibility:member'
    summary: The Visibility of the worksheet.
    name: visibility
    fullName: visibility
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visibility?: Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden";'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.WorksheetUpdateData#visibility~0:complex'
