    name: label
    fullName: label
    langs:
      - typeScript
    type: property
    syntax:
      content: 'label?: Excel.Interfaces.ChartTrendlineLabelUpdateData;'
      return:
        type:
          - 'excel-scripts!Excel.Interfaces.ChartTrendlineLabelUpdateData:interface'
