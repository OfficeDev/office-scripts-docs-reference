    summary: Represents the period of a chart trendline. Only applicable for trendline with MovingAverage type.
    name: movingAveragePeriod
    fullName: movingAveragePeriod
    langs:
      - typeScript
    type: property
    syntax:
      content: 'movingAveragePeriod?: number;'
