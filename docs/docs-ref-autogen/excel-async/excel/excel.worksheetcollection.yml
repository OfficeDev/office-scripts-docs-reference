    summary: >-
      Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish
      to activate the newly added worksheet, call ".activate() on it.
    name: add(name)
    fullName: add(name)
    langs:
      - typeScript
    type: method
    syntax:
