### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeFont:interface'
    summary: 'Represents the font attributes, such as font name, font size, and color, for a shape''s TextRange object.'
    name: Excel.ShapeFont
    fullName: Excel.ShapeFont
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeFont#bold:member'
      - 'excel!Excel.ShapeFont#color:member'
      - 'excel!Excel.ShapeFont#italic:member'
      - 'excel!Excel.ShapeFont#load:member(1)'
      - 'excel!Excel.ShapeFont#name:member'
      - 'excel!Excel.ShapeFont#size:member'
      - 'excel!Excel.ShapeFont#underline:member'
  - uid: 'excel!Excel.ShapeFont#bold:member'
    summary: Represents the bold status of font. Returns null the TextRange includes both bold and non-bold text fragments.
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#color:member'
    summary: >-
      HTML color code representation of the text color (e.g., "\#FF0000" represents red). Returns null if the TextRange
      includes text fragments with different colors.
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#italic:member'
    summary: >-
      Represents the italic status of font. Returns null if the TextRange includes both italic and non-italic text
      fragments.
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeFont#name:member'
    summary: >-
      Represents font name (e.g., "Calibri"). If the text is Complex Script or East Asian language, this is the
      corresponding font name; otherwise it is the Latin font name.
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#size:member'
    summary: >-
      Represents font size in points (e.g., 11). Returns null if the TextRange includes text fragments with different
      font sizes.
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeFont#underline:member'
    summary: >-
      Type of underline applied to the font. Returns null if the TextRange includes text fragments with different
      underline styles. See Excel.ShapeFontUnderlineStyle for details.
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'underline: ShapeFontUnderlineStyle;'
      return:
        type:
          - 'excel!Excel.ShapeFontUnderlineStyle:enum'
references:
  - uid: 'excel!Excel.ShapeFontUnderlineStyle:enum'
    name: ShapeFontUnderlineStyle
    fullName: Excel.ShapeFontUnderlineStyle
