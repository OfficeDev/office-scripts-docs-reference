  - uid: 'excel!Excel.ChartLegend#format:member'
    summary: 'Represents the formatting of a chart legend, which includes fill and font formatting.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartLegendFormat;'
      return:
        type:
          - 'excel!Excel.ChartLegendFormat:interface'
  - uid: 'excel!Excel.ChartLegend#height:member'
    summary: 'Specifies the height, in points, of the legend on the chart. Null if legend is not visible.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartLegend#left:member'
    summary: 'Specifies the left, in points, of the legend on the chart. Null if legend is not visible.'
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartLegend#legendEntries:member'
    summary: Represents a collection of legendEntries in the legend.
    name: legendEntries
    fullName: legendEntries
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly legendEntries: ChartLegendEntryCollection;'
      return:
        type:
          - 'excel!Excel.ChartLegendEntryCollection:interface'
  - uid: 'excel!Excel.ChartLegend#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartLegend#overlay:member'
    summary: Specifies if the chart legend should overlap with the main body of the chart.
    name: overlay
    fullName: overlay
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overlay: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartLegend#position:member'
    summary: Specifies the position of the legend on the chart. See Excel.ChartLegendPosition for details.
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartLegendPosition
                    | "Invalid"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
                    | "Corner"
                    | "Custom";
      return:
        type:
          - 'excel!Excel.ChartLegend#position~0:complex'
  - uid: 'excel!Excel.ChartLegend#showShadow:member'
    summary: Specifies if the legend has a shadow on the chart.
    name: showShadow
    fullName: showShadow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showShadow: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartLegend#top:member'
    summary: Specifies the top of a chart legend.
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartLegend#visible:member'
    summary: Specifies if the ChartLegend is visible.
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
