  - uid: 'excel!Excel.ConditionalDataBarNegativeFormat#borderColor:member'
    summary: >-
      HTML color code representing the color of the border line, of the form \#RRGGBB (e.g., "FFA500") or as a named
      HTML color (e.g., "orange"). "Empty String" if no border is present or set.
    name: borderColor
    fullName: borderColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'borderColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ConditionalDataBarNegativeFormat#fillColor:member'
    summary: >-
