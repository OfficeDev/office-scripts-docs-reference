### YamlMime:TSType
name: Excel.Image
uid: 'excel!Excel.Image:interface'
package: excel!
fullName: Excel.Image
summary: >-
  Represents an image in the worksheet. To get the corresponding Shape object,
  use Image.shape.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: format
    uid: 'excel!Excel.Image#format:member'
    package: excel!
    fullName: format
    summary: Returns the format of the image.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        readonly format:
                    | PictureFormat
                    | "Unknown"
                    | "Bmp"
                    | "Jpeg"
                    | "Gif"
                    | "Png"
                    | "Svg";
      return:
        type: |-
          | excel!Excel.<xref uid="PictureFormat:enum" />
                      | "Unknown"
                      | "Bmp"
                      | "Jpeg"
                      | "Gif"
                      | "Png"
                      | "Svg"
        description: |-


          #### Examples

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Shapes");
              let image = sheet.shapes.getItem("Image").image;
              image.load("format");
              await context.sync();

              console.log("The image's format is: " + image.format);
              await context.sync();
          }
          ```
