      - 'excel!Excel.ChartTrendlineLabel#width:member'
  - uid: 'excel!Excel.ChartTrendlineLabel#autoText:member'
    summary: Specifies if trendline label automatically generate appropriate text based on context.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendlineLabel#format:member'
    summary: The format of chart trendline label.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartTrendlineLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartTrendlineLabelFormat:interface'
  - uid: 'excel!Excel.ChartTrendlineLabel#formula:member'
    summary: String value that represents the formula of chart trendline label using A1-style notation.
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#height:member'
    summary: 'Returns the height, in points, of the chart trendline label. Null if chart trendline label is not visible.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#horizontalAlignment:member'
    summary: >-
      Represents the horizontal alignment for chart trendline label. See Excel.ChartTextHorizontalAlignment for details.
      This property is valid only when TextOrientation of trendline label is -90, 90, or 180.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: ChartTextHorizontalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextHorizontalAlignment:enum'
  - uid: 'excel!Excel.ChartTrendlineLabel#left:member'
    summary: >-
      Represents the distance, in points, from the left edge of chart trendline label to the left edge of chart area.
      Null if chart trendline label is not visible.
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#linkNumberFormat:member'
    summary: >-
      Specifies if the number format is linked to the cells (so that the number format changes in the labels when it
      changes in the cells).
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendlineLabel#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartTrendlineLabel#numberFormat:member'
    summary: String value that represents the format code for trendline label.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#text:member'
    summary: String representing the text of the trendline label on a chart.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#textOrientation:member'
    summary: >-
      Represents the angle to which the text is oriented for the chart trendline label. The value should either be an
      integer from -90 to 90 or the integer 180 for vertically-oriented text.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#top:member'
    summary: >-
      Represents the distance, in points, from the top edge of chart trendline label to the top of chart area. Null if
      chart trendline label is not visible.
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#verticalAlignment:member'
    summary: >-
      Represents the vertical alignment of chart trendline label. See Excel.ChartTextVerticalAlignment for details. This
      property is valid only when TextOrientation of trendline label is 0.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment: ChartTextVerticalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextVerticalAlignment:enum'
  - uid: 'excel!Excel.ChartTrendlineLabel#width:member'
    summary: 'Returns the width, in points, of the chart trendline label. Null if chart trendline label is not visible.'
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
