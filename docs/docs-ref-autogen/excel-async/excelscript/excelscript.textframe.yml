properties:
  - name: autoSizeSetting
    uid: 'excel!Excel.TextFrame#autoSizeSetting:member'
    package: excel!
    fullName: autoSizeSetting
    summary: >-
      The automatic sizing settings for the text frame. A text frame can be set
      to automatically fit the text to the text frame, to automatically fit the
      text frame to the text, or not perform any automatic sizing.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        autoSizeSetting:
                    | ShapeAutoSize
                    | "AutoSizeNone"
                    | "AutoSizeTextToFitShape"
                    | "AutoSizeShapeToFitText"
                    | "AutoSizeMixed";
      return:
        type: |-
          | <xref uid="excel!Excel.ShapeAutoSize:enum" />
                      | "AutoSizeNone"
                      | "AutoSizeTextToFitShape"
                      | "AutoSizeShapeToFitText"
                      | "AutoSizeMixed"
