    uid: 'excel!Excel.ChartDataLabel#left:member'
    package: excel!
    fullName: left
    summary: >-
      Represents the distance, in points, from the left edge of chart data label
      to the left edge of chart area. Null if chart data label is not visible.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'left: number;'
      return:
        type: number
