### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabel:interface'
    summary: Represents the data label of a chart point.
    name: Excel.ChartDataLabel
    fullName: Excel.ChartDataLabel
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabel#autoText:member'
      - 'excel!Excel.ChartDataLabel#format:member'
      - 'excel!Excel.ChartDataLabel#formula:member'
      - 'excel!Excel.ChartDataLabel#height:member'
      - 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabel#left:member'
      - 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabel#load:member(1)'
      - 'excel!Excel.ChartDataLabel#numberFormat:member'
      - 'excel!Excel.ChartDataLabel#position:member'
      - 'excel!Excel.ChartDataLabel#separator:member'
      - 'excel!Excel.ChartDataLabel#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabel#showCategoryName:member'
      - 'excel!Excel.ChartDataLabel#showLegendKey:member'
      - 'excel!Excel.ChartDataLabel#showPercentage:member'
      - 'excel!Excel.ChartDataLabel#showSeriesName:member'
      - 'excel!Excel.ChartDataLabel#showValue:member'
      - 'excel!Excel.ChartDataLabel#text:member'
      - 'excel!Excel.ChartDataLabel#textOrientation:member'
      - 'excel!Excel.ChartDataLabel#top:member'
      - 'excel!Excel.ChartDataLabel#verticalAlignment:member'
      - 'excel!Excel.ChartDataLabel#width:member'
  - uid: 'excel!Excel.ChartDataLabel#autoText:member'
    summary: Specifies if the data label automatically generates appropriate text based on context.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#format:member'
    summary: Represents the format of chart data label.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabel#formula:member'
    summary: String value that represents the formula of chart data label using A1-style notation.
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#height:member'
    summary: 'Returns the height, in points, of the chart data label. Null if chart data label is not visible.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
    summary: >-
      Represents the horizontal alignment for chart data label. See Excel.ChartTextHorizontalAlignment for details. This
      property is valid only when TextOrientation of data label is -90, 90, or 180.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#left:member'
    summary: >-
      Represents the distance, in points, from the left edge of chart data label to the left edge of chart area. Null if
      chart data label is not visible.
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
    summary: >-
      Specifies if the number format is linked to the cells (so that the number format changes in the labels when it
      changes in the cells).
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabel#numberFormat:member'
    summary: String value that represents the format code for data label.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#position:member'
    summary: >-
      DataLabelPosition value that represents the position of the data label. See Excel.ChartDataLabelPosition for
      details.
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#separator:member'
    summary: String representing the separator used for the data label on a chart.
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#showBubbleSize:member'
    summary: Specifies if the data label bubble size is visible.
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showCategoryName:member'
    summary: Specifies if the data label category name is visible.
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showLegendKey:member'
    summary: Specifies if the data label legend key is visible.
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showPercentage:member'
    summary: Specifies if the data label percentage is visible.
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showSeriesName:member'
    summary: Specifies if the data label series name is visible.
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showValue:member'
    summary: Specifies if the data label value is visible.
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#text:member'
    summary: String representing the text of the data label on a chart.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#textOrientation:member'
    summary: >-
      Represents the angle to which the text is oriented for the chart data label. The value should either be an integer
      from -90 to 90 or the integer 180 for vertically-oriented text.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#top:member'
    summary: >-
      Represents the distance, in points, from the top edge of chart data label to the top of chart area. Null if chart
      data label is not visible.
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#verticalAlignment:member'
    summary: >-
      Represents the vertical alignment of chart data label. See Excel.ChartTextVerticalAlignment for details. This
      property is valid only when TextOrientation of data label is 0.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#verticalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#width:member'
    summary: 'Returns the width, in points, of the chart data label. Null if chart data label is not visible.'
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
