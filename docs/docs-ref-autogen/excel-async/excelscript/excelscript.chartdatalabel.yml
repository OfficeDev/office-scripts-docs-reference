### YamlMime:TSType
name: Excel.ChartDataLabel
uid: 'excel!Excel.ChartDataLabel:interface'
package: excel!
fullName: Excel.ChartDataLabel
summary: Represents the data label of a chart point.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoText
    uid: 'excel!Excel.ChartDataLabel#autoText:member'
    package: excel!
    fullName: autoText
    summary: >-
      Specifies if the data label automatically generates appropriate text based
      on context.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoText: boolean;'
      return:
        type: boolean
  - name: format
    uid: 'excel!Excel.ChartDataLabel#format:member'
    package: excel!
    fullName: format
    summary: Represents the format of chart data label.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type: '<xref uid="excel!Excel.ChartDataLabelFormat:interface" />'
  - name: formula
    uid: 'excel!Excel.ChartDataLabel#formula:member'
    package: excel!
    fullName: formula
    summary: >-
      String value that represents the formula of chart data label using
      A1-style notation.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula: string;'
      return:
        type: string
  - name: height
    uid: 'excel!Excel.ChartDataLabel#height:member'
    package: excel!
    fullName: height
    summary: >-
      Returns the height, in points, of the chart data label. Null if chart data
      label is not visible.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly height: number;'
      return:
        type: number
  - name: horizontalAlignment
    uid: 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
    package: excel!
    fullName: horizontalAlignment
    summary: >-
      Represents the horizontal alignment for chart data label. See
      Excel.ChartTextHorizontalAlignment for details. This property is valid
      only when TextOrientation of data label is -90, 90, or 180.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type: |-
          | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                      | "Center"
                      | "Left"
                      | "Right"
                      | "Justify"
                      | "Distributed"
