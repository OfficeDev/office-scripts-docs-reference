    uid: 'excel!Excel.ChartDataLabel#position:member'
    package: excel!
    fullName: position
    summary: >-
      DataLabelPosition value that represents the position of the data label.
      See Excel.ChartDataLabelPosition for details.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type: |-
          | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                      | "Invalid"
                      | "None"
                      | "Center"
                      | "InsideEnd"
                      | "InsideBase"
                      | "OutsideEnd"
                      | "Left"
                      | "Right"
                      | "Top"
                      | "Bottom"
                      | "BestFit"
                      | "Callout"
  - name: separator
    uid: 'excel!Excel.ChartDataLabel#separator:member'
    package: excel!
    fullName: separator
    summary: String representing the separator used for the data label on a chart.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'separator: string;'
      return:
        type: string
