        type: boolean
  - name: text
    uid: 'excel!Excel.ChartDataLabel#text:member'
    package: excel!
    fullName: text
    summary: String representing the text of the data label on a chart.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'text: string;'
      return:
        type: string
  - name: textOrientation
    uid: 'excel!Excel.ChartDataLabel#textOrientation:member'
    package: excel!
    fullName: textOrientation
    summary: >-
      Represents the angle to which the text is oriented for the chart data
      label. The value should either be an integer from -90 to 90 or the integer
      180 for vertically-oriented text.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOrientation: number;'
      return:
        type: number
  - name: top
    uid: 'excel!Excel.ChartDataLabel#top:member'
    package: excel!
    fullName: top
    summary: >-
      Represents the distance, in points, from the top edge of chart data label
      to the top of chart area. Null if chart data label is not visible.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'top: number;'
      return:
        type: number
  - name: verticalAlignment
    uid: 'excel!Excel.ChartDataLabel#verticalAlignment:member'
    package: excel!
    fullName: verticalAlignment
    summary: >-
      Represents the vertical alignment of chart data label. See
      Excel.ChartTextVerticalAlignment for details. This property is valid only
      when TextOrientation of data label is 0.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type: |-
          | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                      | "Center"
                      | "Bottom"
                      | "Top"
                      | "Justify"
                      | "Distributed"
  - name: width
