    fullName: linkNumberFormat
    summary: >-
      Specifies if the number format is linked to the cells (so that the number
      format changes in the labels when it changes in the cells).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type: boolean
