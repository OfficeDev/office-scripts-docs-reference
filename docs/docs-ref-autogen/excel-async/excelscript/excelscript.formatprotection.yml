### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.FormatProtection:interface'
    summary: Represents the format protection of a range object.
    name: Excel.FormatProtection
    fullName: Excel.FormatProtection
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.FormatProtection#formulaHidden:member'
      - 'excel!Excel.FormatProtection#load:member(1)'
      - 'excel!Excel.FormatProtection#locked:member'
  - uid: 'excel!Excel.FormatProtection#formulaHidden:member'
    summary: >-
      Specifies if Excel hides the formula for the cells in the range. A null value indicates that the entire range
      doesn't have uniform formula hidden setting.
    name: formulaHidden
    fullName: formulaHidden
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulaHidden: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.FormatProtection#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.FormatProtection#locked:member'
    summary: >-
      Specifies if Excel locks the cells in the object. A null value indicates that the entire range doesn't have
      uniform lock setting.
    name: locked
    fullName: locked
    langs:
      - typeScript
    type: property
    syntax:
      content: 'locked: boolean;'
      return:
        type:
          - boolean
