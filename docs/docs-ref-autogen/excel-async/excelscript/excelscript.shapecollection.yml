  - name: addGroup(values)
    uid: 'excel!Excel.ShapeCollection#addGroup:member(1)'
    package: excel!
    fullName: addGroup(values)
    summary: >-
      Groups a subset of shapes in this collection's worksheet. Returns a Shape
      object that represents the new group of shapes.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addGroup(values: Array<string | Shape>): Shape;'
      parameters:
        - id: values
          description: An array of shape ID or shape objects.
          type: 'Array&lt;string | excel!Excel.<xref uid="Shape:interface" />&gt;'
      return:
        type: 'excel!Excel.<xref uid="Shape:interface" />'
        description: |-


          #### Examples

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Shapes");
              let square = sheet.shapes.getItem("Square");
              let pentagon = sheet.shapes.getItem("Pentagon");
              let octagon = sheet.shapes.getItem("Octagon");

              let shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);
              shapeGroup.name = "Group";
              console.log("Shapes grouped");

              await context.sync();
          }
          ```
  - name: addImage(base64ImageString)
    uid: 'excel!Excel.ShapeCollection#addImage:member(1)'
    package: excel!
    fullName: addImage(base64ImageString)
    summary: >-
      Creates an image from a base64-encoded string and adds it to the
      worksheet. Returns the Shape object that represents the new image.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addImage(base64ImageString: string): Shape;'
      parameters:
        - id: base64ImageString
          description: >-
            A base64-encoded string representing an image in either JPEG or PNG
            format.
          type: string
      return:
        type: 'excel!Excel.<xref uid="Shape:interface" />'
        description: >-


          #### Examples


          ```javascript

          let myFile =
          <HTMLInputElement>document.getElementById("selectedFile");

          let reader = new FileReader();


          reader.onload = (event) => {
              Excel.run((context) => {
                  let startIndex = reader.result.toString().indexOf("base64,");
                  let mybase64 = reader.result.toString().substr(startIndex + 7);
                  let sheet = context.workbook.worksheets.getItem("Shapes");
                  let image = sheet.shapes.addImage(mybase64);
                  image.name = "Image";
                  return context.sync();
              });
          };


          // Read in the image file as a data URL.

          reader.readAsDataURL(myFile.files[0]);

          ```
  - name: 'addLine(startLeft, startTop, endLeft, endTop, connectorType)'
    uid: 'excel!Excel.ShapeCollection#addLine:member(1)'
    package: excel!
    fullName: 'addLine(startLeft, startTop, endLeft, endTop, connectorType)'
    summary: >-
      Adds a line to worksheet. Returns a Shape object that represents the new
      line.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        addLine(
                    startLeft: number,
                    startTop: number,
                    endLeft: number,
                    endTop: number,
                    connectorType?: ConnectorType | "Straight" | "Elbow" | "Curve"
                ): Shape;
      parameters:
        - id: startLeft
          description: >-
            The distance, in points, from the start of the line to the left side
            of the worksheet.
          type: number
        - id: startTop
          description: >-
            The distance, in points, from the start of the line to the top of
            the worksheet.
          type: number
        - id: endLeft
          description: >-
            The distance, in points, from the end of the line to the left of the
            worksheet.
          type: number
        - id: endTop
          description: >-
            The distance, in points, from the end of the line to the top of the
            worksheet.
          type: number
        - id: connectorType
          description: Represents the connector type. See Excel.ConnectorType for details.
          type: >-
            excel!Excel.<xref uid="ConnectorType:enum" /> | "Straight" | "Elbow"
            | "Curve"
                    
      return:
        type: 'excel!Excel.<xref uid="Shape:interface" />'
        description: |-


          #### Examples

          ```typescript
          async function main(context: Excel.RequestContext) {
              let shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              let line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);
              line.name = "StraightLine";
              await context.sync();
          }
          ```
  - name: addTextBox(text)
    uid: 'excel!Excel.ShapeCollection#addTextBox:member(1)'
    package: excel!
    fullName: addTextBox(text)
    summary: >-
      Adds a text box to the worksheet with the provided text as the content.
      Returns a Shape object that represents the new text box.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addTextBox(text?: string): Shape;'
      parameters:
        - id: text
          description: Represents the text that will be shown in the created text box.
          type: string
      return:
        type: 'excel!Excel.<xref uid="Shape:interface" />'
        description: |-


          #### Examples

          ```typescript
          async function main(context: Excel.RequestContext) {
              let shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              let textbox = shapes.addTextBox("A box with text");
              textbox.left = 100;
              textbox.top = 100;
              textbox.height = 20;
              textbox.width = 175;
              textbox.name = "Textbox";
              await context.sync();
          }
          ```
