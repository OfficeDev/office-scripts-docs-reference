### YamlMime:TSType
name: Excel.ChartDataLabels
uid: 'excel!Excel.ChartDataLabels:interface'
package: excel!
fullName: Excel.ChartDataLabels
summary: Represents a collection of all the data labels on a chart point.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoText
    uid: 'excel!Excel.ChartDataLabels#autoText:member'
    package: excel!
    fullName: autoText
    summary: >-
      Specifies if data labels automatically generate appropriate text based on
      context.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoText: boolean;'
      return:
        type: boolean
  - name: format
    uid: 'excel!Excel.ChartDataLabels#format:member'
    package: excel!
    fullName: format
    summary: >-
      Specifies the format of chart data labels, which includes fill and font
      formatting.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type: '<xref uid="excel!Excel.ChartDataLabelFormat:interface" />'
  - name: horizontalAlignment
    uid: 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
    package: excel!
    fullName: horizontalAlignment
    summary: >-
      Specifies the horizontal alignment for chart data label. See
      Excel.ChartTextHorizontalAlignment for details. This property is valid
      only when TextOrientation of data label is 0.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type: |-
          | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                      | "Center"
                      | "Left"
                      | "Right"
                      | "Justify"
                      | "Distributed"
  - name: linkNumberFormat
    uid: 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
    package: excel!
    fullName: linkNumberFormat
    summary: >-
      Specifies if the number format is linked to the cells. If true, the number
      format will change in the labels when it changes in the cells.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type: boolean
  - name: numberFormat
    uid: 'excel!Excel.ChartDataLabels#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: Specifies the format code for data labels.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormat: string;'
      return:
        type: string
  - name: position
    uid: 'excel!Excel.ChartDataLabels#position:member'
    package: excel!
    fullName: position
    summary: >-
      DataLabelPosition value that represents the position of the data label.
      See Excel.ChartDataLabelPosition for details.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type: |-
          | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                      | "Invalid"
                      | "None"
                      | "Center"
                      | "InsideEnd"
                      | "InsideBase"
                      | "OutsideEnd"
                      | "Left"
                      | "Right"
                      | "Top"
                      | "Bottom"
                      | "BestFit"
                      | "Callout"
