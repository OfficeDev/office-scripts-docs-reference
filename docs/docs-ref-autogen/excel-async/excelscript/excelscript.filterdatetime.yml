### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.FilterDatetime:interface'
    summary: Represents how to filter a date when filtering on values.
    name: Excel.FilterDatetime
    fullName: Excel.FilterDatetime
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.FilterDatetime#date:member'
      - 'excel!Excel.FilterDatetime#specificity:member'
  - uid: 'excel!Excel.FilterDatetime#date:member'
    summary: The date in ISO8601 format used to filter data.
    name: date
    fullName: date
    langs:
      - typeScript
    type: property
    syntax:
      content: 'date: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterDatetime#specificity:member'
    summary: >-
      How specific the date should be used to keep data. For example, if the date is 2005-04-02 and the specifity is set
      to "month", the filter operation will keep all rows with a date in the month of april 2009.
    name: specificity
    fullName: specificity
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        specificity:
                    | FilterDatetimeSpecificity
                    | "Year"
                    | "Month"
                    | "Day"
                    | "Hour"
                    | "Minute"
                    | "Second";
      return:
        type:
          - 'excel!Excel.FilterDatetime#specificity~0:complex'
