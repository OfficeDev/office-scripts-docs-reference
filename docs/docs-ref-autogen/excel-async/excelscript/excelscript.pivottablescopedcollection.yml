items:
  - uid: 'excel!Excel.PivotTableScopedCollection:interface'
    summary: >-
      Represents a scoped collection of PivotTables. The PivotTables are sorted based on the location of the
      PivotTable's top-left corner. They are ordered top to bottom and then left to right.
    name: Excel.PivotTableScopedCollection
    fullName: Excel.PivotTableScopedCollection
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotTableScopedCollection#getCount:member(1)'
      - 'excel!Excel.PivotTableScopedCollection#getFirst:member(1)'
      - 'excel!Excel.PivotTableScopedCollection#getItem:member(1)'
      - 'excel!Excel.PivotTableScopedCollection#getItemOrNullObject:member(1)'
      - 'excel!Excel.PivotTableScopedCollection#load:member(1)'
  - uid: 'excel!Excel.PivotTableScopedCollection#getCount:member(1)'
    summary: Gets the number of PivotTables in the collection.
    name: getCount()
    fullName: getCount()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCount(): number;'
      return:
        type:
          - number
        description: ''
  - uid: 'excel!Excel.PivotTableScopedCollection#getFirst:member(1)'
    summary: >-
      Gets the first PivotTable in the collection. The PivotTables in the collection are sorted top to bottom and left
      to right, such that top-left table is the first PivotTable in the collection.
    name: getFirst()
    fullName: getFirst()
    langs:
      - typeScript
    type: method
    syntax:
