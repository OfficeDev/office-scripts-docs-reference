  - name: type
    uid: 'excel!Excel.ChartTrendline#type:member'
    package: excel!
    fullName: type
    summary: Represents the type of a chart trendline.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        type:
                    | ChartTrendlineType
                    | "Linear"
                    | "Exponential"
                    | "Logarithmic"
                    | "MovingAverage"
                    | "Polynomial"
                    | "Power";
      return:
        type: |-
          | excel!Excel.<xref uid="ChartTrendlineType:enum" />
                      | "Linear"
                      | "Exponential"
                      | "Logarithmic"
                      | "MovingAverage"
                      | "Polynomial"
                      | "Power"
        description: |-


          #### Examples

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

              // Get the trendline for series 1 and load its type property.  
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              trendline.load("type");

              await context.sync();

              console.log("The trendline type is:" + trendline.type);  
          }
          ```
