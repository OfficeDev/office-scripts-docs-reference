### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeBorder:interface'
    summary: Represents the border of an object.
    name: Excel.RangeBorder
    fullName: Excel.RangeBorder
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeBorder#color:member'
      - 'excel!Excel.RangeBorder#load:member(1)'
      - 'excel!Excel.RangeBorder#sideIndex:member'
      - 'excel!Excel.RangeBorder#style:member'
      - 'excel!Excel.RangeBorder#tintAndShade:member'
      - 'excel!Excel.RangeBorder#weight:member'
  - uid: 'excel!Excel.RangeBorder#color:member'
    summary: >-
      HTML color code representing the color of the border line, of the form \#RRGGBB (e.g., "FFA500") or as a named
      HTML color (e.g., "orange").
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeBorder#load:member(1)'
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeBorder#sideIndex:member'
    summary: Constant value that indicates the specific side of the border. See Excel.BorderIndex for details.
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        readonly sideIndex:
                    | BorderIndex
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp";
      return:
        type:
          - 'excel!Excel.RangeBorder#sideIndex~0:complex'
  - uid: 'excel!Excel.RangeBorder#style:member'
    summary: >-
      One of the constants of line style specifying the line style for the border. See Excel.BorderLineStyle for
      details.
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        style:
                    | BorderLineStyle
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot";
      return:
        type:
          - 'excel!Excel.RangeBorder#style~0:complex'
  - uid: 'excel!Excel.RangeBorder#tintAndShade:member'
    summary: >-
      Specifies a double that lightens or darkens a color for Range Border, the value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A null value indicates that the border doesn't have uniform
      tintAndShade setting.
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeBorder#weight:member'
    summary: Specifies the weight of the border around a range. See Excel.BorderWeight for details.
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - 'excel!Excel.RangeBorder#weight~0:complex'
