  - uid: 'excel!Excel.ChartPivotOptions#showAxisFieldButtons:member'
    summary: >-
      Specifies whether to display the axis field buttons on a PivotChart. The ShowAxisFieldButtons property corresponds
      to the "Show Axis Field Buttons" command on the "Field Buttons" drop-down list of the "Analyze" tab, which is
      available when a PivotChart is selected.
    name: showAxisFieldButtons
    fullName: showAxisFieldButtons
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showAxisFieldButtons: boolean;'
      return:
        type:
          - boolean
