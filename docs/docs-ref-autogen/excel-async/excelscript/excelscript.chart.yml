  - name: 'getImage(width, height, fittingMode)'
    uid: 'excel!Excel.Chart#getImage:member(1)'
    package: excel!
    fullName: 'getImage(width, height, fittingMode)'
    summary: >-
      Renders the chart as a base64-encoded image by scaling the chart to fit
      the specified dimensions. The aspect ratio is preserved as part of the
      resizing.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        getImage(
                    width?: number,
                    height?: number,
                    fittingMode?: ImageFittingMode | "Fit" | "FitAndCenter" | "Fill"
                ): ClientResult<string>;
      parameters:
        - id: width
          description: (Optional) The desired width of the resulting image.
          type: number
        - id: height
          description: (Optional) The desired height of the resulting image.
          type: number
        - id: fittingMode
          description: >-
            (Optional) The method used to scale the chart to the specified to
            the specified dimensions (if both height and width are set).
          type: >-
            excel!Excel.<xref uid="ImageFittingMode:enum" /> | "Fit" |
            "FitAndCenter" | "Fill"
                    
      return:
        type: 'excel!Excel.<xref uid="ClientResult:interface" />&lt;string&gt;'
        description: ''
