          type: string
      return:
        type: void
        description: |-


          #### Examples

          ```javascript
          async function main(context: Excel.RequestContext) {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.protection.unprotect();
          }
          ```
